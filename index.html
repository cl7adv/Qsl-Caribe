<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsl-Caribeño Pro</title>
    <style>
        :root {
            --navy-deep: #000c1d;
            --panel-bg: #001a33;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --text-color: #e6edf3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--navy-deep);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { padding: 20px; text-align: center; }
        header h1 { margin: 0; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); letter-spacing: 2px; }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            width: 95%;
        }

        /* Panel de control */
        .controls-panel {
            flex: 0 0 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .section-label {
            color: var(--neon-green);
            font-size: 0.8em;
            margin-top: 15px;
            margin-bottom: 8px;
            display: block;
            border-bottom: 1px solid #1a3a5a;
            text-transform: uppercase;
        }

        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-size: 0.75em; color: #8b949e; }
        
        input {
            width: 100%;
            padding: 8px;
            background: #00254d;
            border: 1px solid #004080;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .btn-download {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: var(--neon-green);
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* Vista previa */
        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        canvas {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue);
        }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header><h1>QSL-CARIBEÑO <span style="font-weight: 100;">V3.5</span></h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <div class="input-group">
                <label>Fondo de Tarjeta</label>
                <input type="file" id="bgInput" accept="image/*">
            </div>

            <div style="display: flex; gap:10px;">
                <div style="flex:1;"><label>Color Caja</label><input type="color" id="boxColor" value="#000000" oninput="draw()"></div>
                <div style="flex:1;"><label>Color Texto</label><input type="color" id="textColor" value="#ffffff" oninput="draw()"></div>
            </div>

            <span class="section-label">De: (Tu Estación)</span>
            <div class="input-group">
                <label>Tu Indicativo</label>
                <input type="text" id="myCall" placeholder="EA1ABC" value="HI8-QSL" oninput="draw()">
            </div>
            <div class="input-group">
                <label>Tu Nombre / QTH</label>
                <input type="text" id="myInfo" placeholder="Pedro - Santo Domingo" oninput="draw()">
            </div>

            <span class="section-label">Para: (Detalles del QSO)</span>
            <div class="input-group">
                <label>Confirmando QSO con:</label>
                <input type="text" id="toCall" placeholder="W1AW" oninput="draw()">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>Fecha</label><input type="date" id="qDate" oninput="draw()"></div>
                <div class="input-group"><label>Hora (UTC)</label><input type="time" id="qTime" oninput="draw()"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>Banda</label><input type="text" id="qBand" placeholder="40m" oninput="draw()"></div>
                <div class="input-group"><label>Modo</label><input type="text" id="qMode" placeholder="SSB" oninput="draw()"></div>
                <div class="input-group"><label>RST</label><input type="text" id="qRst" placeholder="59" oninput="draw()"></div>
            </div>

            <div class="input-group">
                <label>Comentarios / Remarks</label>
                <input type="text" id="qMsg" placeholder="Gracias por el contacto, 73!" oninput="draw()">
            </div>

            <button class="btn-download" onclick="download()">Descargar QSL</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();

        document.getElementById('bgInput').addEventListener('change', (e) => {
            const r = new FileReader();
            r.onload = (ev) => { bgImg.src = ev.target.result; bgImg.onload = draw; }
            r.readAsDataURL(e.target.files[0]);
        });

        function drawLine(label, value, x, y, width, textColor) {
            ctx.fillStyle = textColor;
            // Etiqueta
            ctx.font = "bold 12px Arial";
            ctx.fillText(label.toUpperCase() + ":", x, y);
            
            const labelWidth = ctx.measureText(label.toUpperCase() + ": ").width;

            // Valor
            ctx.font = "bold 20px 'Courier New', monospace";
            ctx.fillText(value || "", x + labelWidth, y);

            // Línea de subrayado
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(x + labelWidth, y + 5);
            ctx.lineTo(x + width - 10, y + 5); // El "-10" evita que toque el borde derecho
            ctx.stroke();
        }

        function draw() {
            const boxColor = document.getElementById('boxColor').value;
            const textColor = document.getElementById('textColor').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Fondo
            if(bgImg.src) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#001a33";
                ctx.fillRect(0,0, canvas.width, canvas.height);
            }

            // 2. TU INDICATIVO (ARRIBA IZQUIERDA)
            const myCall = document.getElementById('myCall').value;
            const myInfo = document.getElementById('myInfo').value;
            
            ctx.shadowColor = "black";
            ctx.shadowBlur = 10;
            ctx.fillStyle = "white";
            ctx.font = "bold 70px sans-serif";
            ctx.fillText(myCall.toUpperCase(), 50, 80);
            
            ctx.font = "bold 25px sans-serif";
            ctx.fillStyle = "#00f2ff";
            ctx.fillText(myInfo, 50, 115);
            ctx.shadowBlur = 0;

            // 3. CAJA DE DATOS (RECTÁNGULO)
            const bX = 50, bY = 320, bW = 800, bH = 180;
            ctx.fillStyle = boxColor + "CC"; // Transparencia
            ctx.fillRect(bX, bY, bW, bH);
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(bX, bY, bW, bH);

            // 4. DATOS DENTRO DEL RECTÁNGULO
            const startX = bX + 25;
            const col = (bW - 50) / 4; // Dividir en columnas para que no se salgan las líneas

            // Fila 1: To Radio
            drawLine("Confirming QSO with", document.getElementById('toCall').value, startX, bY + 45, bW - 25, textColor);

            // Fila 2: Fecha, Hora, Banda, Modo, RST
            const row2Y = bY + 100;
            const subCol = (bW - 50) / 5;
            drawLine("Date", document.getElementById('qDate').value, startX, row2Y, subCol, textColor);
            drawLine("Time", document.getElementById('qTime').value, startX + subCol, row2Y, subCol, textColor);
            drawLine("Band", document.getElementById('qBand').value, startX + (subCol*2), row2Y, subCol, textColor);
            drawLine("Mode", document.getElementById('qMode').value, startX + (subCol*3), row2Y, subCol, textColor);
            drawLine("RST",  document.getElementById('qRst').value,  startX + (subCol*4), row2Y, subCol, textColor);

            // Fila 3: Comentarios
            drawLine("Remarks", document.getElementById('qMsg').value, startX, bY + 155, bW - 25, textColor);
            
            // Marca de agua sutil
            ctx.font = "10px Arial";
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillText("Qsl-Caribeño", 810, 540);
        }

        function download() {
            const link = document.createElement('a');
            link.download = `Qsl_Caribeno_${document.getElementById('toCall').value || 'card'}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        window.onload = draw;
    </script>
</body>
</html>
