<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL Generator - Underline Style</title>
    <style>
        :root {
            --navy-deep: #000c1d;
            --panel-bg: #001a33;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --text-color: #e6edf3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--navy-deep);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { padding: 20px; text-align: center; }
        header h1 { margin: 0; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 25px;
            padding: 20px;
            max-width: 1300px;
            width: 95%;
        }

        .controls-panel {
            flex: 0 0 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-size: 0.8em; color: var(--neon-blue); font-weight: bold; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 10px;
            background: #00254d;
            border: 1px solid #004080;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .color-group { display: flex; gap: 10px; margin-top: 10px; }
        .color-item { flex: 1; text-align: center; }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-download {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
            margin-top: 20px;
        }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        canvas {
            max-width: 100%;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header><h1>QSL DESIGNER <span style="font-weight: 100;">PRO</span></h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <div class="input-group">
                <label>Fondo de QSL</label>
                <input type="file" id="bgInput" accept="image/*">
            </div>

            <div class="color-group">
                <div class="color-item">
                    <label>Recuadro</label>
                    <input type="color" id="boxColor" value="#000000" oninput="generateQSL()">
                </div>
                <div class="color-item">
                    <label>Líneas/Texto</label>
                    <input type="color" id="textColor" value="#ffffff" oninput="generateQSL()">
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #004080; margin: 20px 0;">

            <div class="input-group">
                <label>To Station</label>
                <input type="text" id="callsign" placeholder="EA1ABC" oninput="generateQSL()">
            </div>
            <div class="input-group">
                <label>Fecha</label>
                <input type="date" id="qsoDate" oninput="generateQSL()">
            </div>
            <div class="input-group">
                <label>Banda</label>
                <input type="text" id="qsoBand" placeholder="7 MHz / 40m" oninput="generateQSL()">
            </div>
            <div class="input-group">
                <label>Modo</label>
                <input type="text" id="qsoMode" placeholder="SSB" oninput="generateQSL()">
            </div>
            <div class="input-group">
                <label>RST</label>
                <input type="text" id="qsoRst" placeholder="59" oninput="generateQSL()">
            </div>

            <button class="btn btn-download" onclick="downloadQSL()">Descargar Imagen</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="800" height="500"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundImage = new Image();

        document.getElementById('bgInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                backgroundImage.src = event.target.result;
                backgroundImage.onload = generateQSL;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function drawUnderlinedData(label, value, x, y, width, textColor) {
            ctx.fillStyle = textColor;
            ctx.font = "bold 14px sans-serif";
            ctx.fillText(label.toUpperCase() + ":", x, y);

            // El valor subrayado
            ctx.font = "22px 'Courier New', monospace";
            const labelWidth = ctx.measureText(label.toUpperCase() + ": ").width;
            ctx.fillText(value, x + labelWidth + 5, y);

            // La línea de subrayado
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + labelWidth, y + 5);
            ctx.lineTo(x + width, y + 5);
            ctx.stroke();
        }

        function generateQSL() {
            const boxColor = document.getElementById('boxColor').value;
            const textColor = document.getElementById('textColor').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fondo
            if (backgroundImage.src) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#111";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // RECUADRO PRINCIPAL (Elegante y semi-transparente)
            ctx.fillStyle = boxColor + "CC"; // CC le da transparencia
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.fillRect(40, 320, 720, 140);
            ctx.shadowBlur = 0; // Quitar sombra para el texto
            
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 1;
            ctx.strokeRect(40, 320, 720, 140);

            // Datos del QSO con SUBRAYADO
            const call = document.getElementById('callsign').value || "---------";
            const date = document.getElementById('qsoDate').value || "---";
            const band = document.getElementById('qsoBand').value || "---";
            const mode = document.getElementById('qsoMode').value || "---";
            const rst = document.getElementById('qsoRst').value || "---";

            // Primera Fila: To Station
            drawUnderlinedData("Confirming QSO with", call, 70, 360, 700, textColor);

            // Segunda Fila: Detalles técnicos
            drawUnderlinedData("Date", date, 70, 420, 250, textColor);
            drawUnderlinedData("Band", band, 280, 420, 420, textColor);
            drawUnderlinedData("Mode", mode, 450, 420, 600, textColor);
            drawUnderlinedData("RST", rst, 630, 420, 720, textColor);
        }

        function downloadQSL() {
            const link = document.createElement('a');
            link.download = 'QSL_Card.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        window.onload = generateQSL;
    </script>
</body>
</html>
