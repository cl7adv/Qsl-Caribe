<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QSL ELITE v12.0 - ADIF ZIP Export</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0e2431;
            --neon-green: #00ff99;
            --neon-pink: #ff00ff;
            --text-light: #e6faff;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #050a14; color: var(--text-light);
            margin: 0; display: flex; flex-direction: column; align-items: center;
        }

        header { 
            padding: 15px; text-align: center; width: 100%; 
            background: var(--bg-dark); border-bottom: 2px solid var(--neon-green);
        }

        .main-container {
            display: flex; flex-direction: row; gap: 20px;
            padding: 20px; max-width: 1400px; width: 100%; box-sizing: border-box;
        }

        .controls-panel {
            flex: 0 0 320px; background: var(--bg-dark);
            padding: 20px; border-radius: 12px; border: 2px solid var(--neon-green);
            height: 85vh; overflow-y: auto;
        }

        .section-label {
            color: var(--neon-green); font-size: 0.8em; margin-top: 15px;
            margin-bottom: 8px; display: block; border-bottom: 1px solid #30363d;
            text-transform: uppercase; font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="file"], select {
            width: 100%; padding: 8px; background: #050a14; border: 1px solid var(--neon-green);
            border-radius: 6px; color: white; margin-bottom: 8px; font-size: 0.9em; box-sizing: border-box;
        }

        .btn-action {
            width: 100%; padding: 15px; font-weight: bold; border: none; border-radius: 6px;
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }
        .btn-download { background: var(--neon-green); color: #000; }
        .btn-zip { background: var(--neon-pink); color: #fff; display: none; }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--neon-green); }

        /* Galer√≠a de resultados */
        #batchGallery {
            width: 100%; max-width: 1200px; margin-top: 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px; padding: 20px; background: var(--bg-dark); border-radius: 12px;
            display: none;
        }
        .batch-item { text-align: center; font-size: 0.7em; }
        .batch-item img { width: 100%; border-radius: 4px; border: 1px solid #444; }

        .logo-box { border: 1px solid #333; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: #0c1a25; }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery-item { width: 100%; height: 50px; object-fit: cover; cursor: pointer; border-radius: 4px; border: 2px solid transparent; }
        .gallery-item.active { border-color: var(--neon-pink); }
    </style>
</head>
<body>

    <header><h1>QSL ELITE v12.0 - ZIP AUTO-EXPORT</h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <span class="section-label">üìÇ Automatizaci√≥n ADIF</span>
            <input type="file" id="adifInput" accept=".adi,.adif" onchange="handleADIF(event)">
            <button class="btn-action btn-zip" id="btnZip" onclick="generateAndZip()">Descargar Todo en .ZIP</button>

            <span class="section-label">üé® Estilo y Fondo</span>
            <div class="gallery-grid">
                <img class="gallery-item" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=600" onclick="changeBG(this)">
                <img class="gallery-item" src="https://images.unsplash.com/photo-1519046904884-53103b34b206?q=80&w=600" onclick="changeBG(this)">
            </div>
            
            <select id="tableStyle" onchange="draw()">
                <option value="modern">Moderno (Segmentado)</option>
                <option value="normal" selected>Normal (Caja)</option>
                <option value="transparent">Transparente</option>
            </select>

            <span class="section-label">üë§ Mis Datos</span>
            <input type="text" id="myCall" value="CL7ADV" oninput="draw()">
            <input type="text" id="myLocator" value="EL98xx" oninput="draw()">

            <span class="section-label">üì° Datos QSO</span>
            <input type="text" id="toCall" placeholder="Indicativo Destino" oninput="draw()">
            <input type="date" id="qDate" oninput="draw()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <input type="text" id="qBand" placeholder="Banda" oninput="draw()">
                <input type="text" id="qMode" placeholder="Modo" oninput="draw()">
            </div>

            <span class="section-label">üñºÔ∏è Logos (4)</span>
            <div id="logoControls">
                <script>
                    for(let i=0; i<4; i++) {
                        document.write(`
                            <div class="logo-box">
                                <input type="file" accept="image/*" onchange="loadLogo(${i}, event)">
                                <input type="range" id="logoSize${i}" min="20" max="200" value="80" oninput="draw()">
                            </div>
                        `);
                    }
                </script>
            </div>

            <button class="btn-action btn-download" onclick="downloadSingle()">Descargar Previa</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
            <p id="status" style="margin-top:10px; color:var(--neon-green); font-weight:bold;"></p>
        </div>
    </div>

    <div id="batchGallery"></div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();
        bgImg.crossOrigin = "anonymous";
        let adifRecords = [];
        let logos = Array.from({length: 4}, () => ({ img: new Image(), x: 750, y: 30, active: false }));

        let posMyCall = { x: 50, y: 110 };
        let posDataBox = { x: 60, y: 380 };
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };
        let activeLogoIdx = -1;

        // --- L√ìGICA ADIF & ZIP ---
        function handleADIF(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                adifRecords = parseADIF(text);
                if(adifRecords.length > 0) {
                    document.getElementById('btnZip').style.display = 'block';
                    document.getElementById('status').innerText = `‚úÖ ${adifRecords.length} Contactos Listos`;
                    fillRecord(adifRecords[0]);
                }
            };
            reader.readAsText(file);
        }

        function parseADIF(text) {
            const records = [];
            const parts = text.split(/<eor>|<EOR>/i);
            parts.forEach(part => {
                if (!part.trim()) return;
                const rec = {};
                const tags = { CALL: "toCall", BAND: "qBand", MODE: "qMode", QSO_DATE: "qDate" };
                for (let tag in tags) {
                    const reg = new RegExp(`<${tag}:(\\d+)>([^<]*)`, "i");
                    const match = part.match(reg);
                    if (match) rec[tags[tag]] = match[2].trim();
                }
                if (rec.toCall) records.push(rec);
            });
            return records;
        }

        function fillRecord(rec) {
            document.getElementById('toCall').value = rec.toCall || "";
            document.getElementById('qBand').value = rec.qBand || "";
            document.getElementById('qMode').value = rec.qMode || "";
            if(rec.qDate) {
                let d = rec.qDate;
                document.getElementById('qDate').value = `${d.substring(0,4)}-${d.substring(4,6)}-${d.substring(6,8)}`;
            }
            draw();
        }

        async function generateAndZip() {
            const zip = new JSZip();
            const gallery = document.getElementById('batchGallery');
            gallery.innerHTML = "<h2>Procesando...</h2>";
            gallery.style.display = "grid";
            
            document.getElementById('status').innerText = "‚è≥ Generando archivos...";

            for(let i=0; i<adifRecords.length; i++) {
                fillRecord(adifRecords[i]);
                await new Promise(r => setTimeout(r, 50)); // Render time
                
                const dataUrl = canvas.toDataURL("image/png");
                const base64Data = dataUrl.replace(/^data:image\/(png|jpg);base64,/, "");
                zip.file(`QSL_${adifRecords[i].toCall}_${i}.png`, base64Data, {base64: true});

                // A√±adir a la ventana visual de abajo
                const item = document.createElement('div');
                item.className = 'batch-item';
                item.innerHTML = `<img src="${dataUrl}"><p>${adifRecords[i].toCall}</p>`;
                gallery.appendChild(item);
            }

            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "QSL_PACK_CARIBE.zip");
                document.getElementById('status').innerText = "‚úÖ ¬°Descarga Completa!";
            });
        }

        // --- L√ìGICA GR√ÅFICA ---
        function changeBG(el) {
            document.querySelectorAll('.gallery-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); bgImg.src = el.src;
        }

        function loadLogo(idx, e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (ev) => { 
                    logos[idx].img.src = ev.target.result; 
                    logos[idx].active = true; 
                    logos[idx].y = 30 + (idx * 100);
                    logos[idx].img.onload = draw;
                };
                reader.readAsDataURL(file);
            }
        }

        bgImg.onload = draw;

        // Drag & Drop
        canvas.onmousedown = (e) => {
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX - r.left) * (canvas.width / r.width);
            const y = (e.clientY - r.top) * (canvas.height / r.height);
            
            for(let i=0; i<4; i++) {
                if(logos[i].active) {
                    let s = parseInt(document.getElementById(`logoSize${i}`).value);
                    if(x > logos[i].x && x < logos[i].x + s && y > logos[i].y && y < logos[i].y + s) {
                        dragTarget = 'logo'; activeLogoIdx = i;
                        dragOffset = { x: x - logos[i].x, y: y - logos[i].y }; return;
                    }
                }
            }
            if(y > posDataBox.y && y < posDataBox.y + 150) { dragTarget = 'box'; dragOffset = { x: x - posDataBox.x, y: y - posDataBox.y }; }
            else if(y > posMyCall.y - 80 && y < posMyCall.y + 20) { dragTarget = 'call'; dragOffset = { x: x - posMyCall.x, y: y - posMyCall.y }; }
        };

        window.onmousemove = (e) => {
            if(!dragTarget) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX - r.left) * (canvas.width / r.width);
            const y = (e.clientY - r.top) * (canvas.height / r.height);
            if(dragTarget === 'logo') { logos[activeLogoIdx].x = x - dragOffset.x; logos[activeLogoIdx].y = y - dragOffset.y; }
            if(dragTarget === 'box') { posDataBox.x = x - dragOffset.x; posDataBox.y = y - dragOffset.y; }
            if(dragTarget === 'call') { posMyCall.x = x - dragOffset.x; posMyCall.y = y - dragOffset.y; }
            draw();
        };
        window.onmouseup = () => dragTarget = null;

        function draw() {
            ctx.clearRect(0,0,900,550);
            if(bgImg.src) ctx.drawImage(bgImg, 0, 0, 900, 550);
            
            // Marca de agua
            ctx.globalAlpha = 0.2; ctx.fillStyle = "white"; ctx.font = "12px Verdana";
            ctx.fillText("ZMR-BATCH-ELITE", 780, 20); ctx.globalAlpha = 1.0;

            // Logos
            logos.forEach((l, i) => { if(l.active) { let s = document.getElementById(`logoSize${i}`).value; ctx.drawImage(l.img, l.x, l.y, s, s); } });

            // Mi Indicativo
            ctx.save(); ctx.shadowBlur = 10; ctx.shadowColor = "black";
            ctx.fillStyle = "#ff00ff"; ctx.font = "bold 90px Verdana";
            ctx.fillText(document.getElementById('myCall').value.toUpperCase(), posMyCall.x, posMyCall.y);
            ctx.fillStyle = "#00ff99"; ctx.font = "bold 30px Verdana";
            ctx.fillText("LOC: " + document.getElementById('myLocator').value.toUpperCase(), posMyCall.x, posMyCall.y + 40);
            ctx.restore();

            // Tabla
            const style = document.getElementById('tableStyle').value;
            const x = posDataBox.x, y = posDataBox.y;
            if(style === 'normal') {
                ctx.fillStyle = "rgba(14, 36, 49, 0.85)"; ctx.fillRect(x, y, 780, 110);
                ctx.strokeStyle = "#00ff99"; ctx.strokeRect(x, y, 780, 110);
            } else if(style === 'modern') {
                ctx.fillStyle = "black"; ctx.fillRect(x, y, 780, 30);
                ctx.fillStyle = "white"; ctx.fillRect(x, y+30, 780, 50);
                ctx.strokeStyle = "white"; ctx.strokeRect(x, y, 780, 100);
            }

            const labels = ["DESTINO", "FECHA", "BANDA", "MODO"];
            const vals = [document.getElementById('toCall').value, document.getElementById('qDate').value, document.getElementById('qBand').value, document.getElementById('qMode').value];
            labels.forEach((l, i) => {
                ctx.font = "bold 11px Verdana"; ctx.fillStyle = (style === 'modern') ? "white" : "#00ff99";
                ctx.fillText(l, x + 20 + (i*190), y + 20);
                ctx.font = "bold 18px Courier"; ctx.fillStyle = (style === 'modern') ? "black" : "white";
                ctx.fillText(vals[i] || "---", x + 20 + (i*190), y + 55);
            });
        }

        function downloadSingle() {
            saveAs(canvas.toDataURL(), `QSL_PREVIA.png`);
        }

        window.onload = () => changeBG(document.querySelector('.gallery-item'));
    </script>
</body>
</html>
