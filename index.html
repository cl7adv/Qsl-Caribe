<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QSL CARIBE PRO - RADIO CLUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050a14;
            --panel-dark: #0e2431;
            --neon-blue: #00d2ff;
            --neon-green: #00ff99;
            --neon-pink: #ff00ff;
        }

        body { font-family: 'Roboto Mono', monospace; background-color: var(--bg-dark); color: #fff; margin: 0; }

        nav {
            background: linear-gradient(90deg, #1e3a47, #0e2431);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--neon-green); box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            position: sticky; top: 0; z-index: 999;
        }

        .nav-title { font-family: 'Orbitron', sans-serif; font-weight: bold; color: var(--neon-green); font-size: 1.1rem; }
        .nav-btn {
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 8px 15px; border-radius: 5px;
            cursor: pointer; font-family: 'Orbitron'; transition: 0.3s;
        }
        .nav-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        .section { display: none; padding: 25px; animation: fadeIn 0.4s; }
        .section.active { display: block; }

        /* BUSCADOR */
        .search-container {
            max-width: 600px; margin: 40px auto; background: var(--panel-dark);
            padding: 30px; border-radius: 20px; border: 1px solid var(--neon-green); text-align: center;
        }
        .search-box { display: flex; margin-top: 20px; border: 2px solid var(--neon-green); border-radius: 8px; overflow: hidden; }
        .search-box input { flex: 1; padding: 15px; border: none; background: #000; color: #fff; font-size: 1.1rem; outline: none; }
        .search-box button { padding: 0 20px; background: var(--neon-green); border: none; font-weight: bold; cursor: pointer; color: #000; }
        
        #result-display { 
            margin-top: 25px; min-height: 250px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border: 2px dashed #1e3a47; 
            border-radius: 10px; padding: 15px; background: rgba(0,0,0,0.2);
        }
        #result-display img { max-width: 100%; border-radius: 8px; border: 1px solid var(--neon-blue); }

        /* CREADOR */
        .creator-grid { display: grid; grid-template-columns: 360px 1fr; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .side-panel { background: var(--panel-dark); padding: 15px; border-radius: 15px; border: 1px solid var(--neon-blue); height: 85vh; overflow-y: auto; }
        .control-group { margin-bottom: 12px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; border-left: 3px solid var(--neon-pink); }
        .control-group label { color: var(--neon-green); font-size: 11px; display: block; margin-bottom: 5px; font-weight: bold; }
        
        input[type="text"], input[type="date"], input[type="time"] { width: 100%; padding: 10px; box-sizing: border-box; background: #000; color: #fff; border: 1px solid #444; border-radius: 5px; }
        canvas { max-width: 100%; height: auto; border-radius: 10px; border: 2px solid #1e3a47; cursor: move; background: #000; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-title">RADIO CLUB - QSL CARIBE</div>
    <div class="nav-btns">
        <button id="btn-search" class="nav-btn active" onclick="openTab('tab-search', this)">üîç BUSCAR</button>
        <button id="btn-creator" class="nav-btn" onclick="openTab('tab-creator', this)">üé® CREAR</button>
    </div>
</nav>

<div id="tab-search" class="section active">
    <div class="search-container">
        <h2 style="font-family: 'Orbitron'; color: var(--neon-green); margin-bottom: 5px;">EXPLORADOR DE QSL</h2>
        <p style="font-size: 11px; opacity: 0.6;">Busca por indicativo en la carpeta local /img/</p>
        
        <div class="search-box">
            <input type="text" id="qslSearchInput" placeholder="EJ: CO7ADV" onkeyup="if(event.key==='Enter') searchInFolder()">
            <button onclick="searchInFolder()">BUSCAR</button>
        </div>
        
        <div id="result-display">
            <p id="search-status" style="color: #555;">La QSL aparecer√° aqu√≠...</p>
        </div>
    </div>
</div>

<div id="tab-creator" class="section">
    <div class="creator-grid">
        <div class="side-panel">
            <div class="control-group">
                <label>FONDOS Y LOGOS</label>
                <input type="file" onchange="handleImage(this, 'bg')" style="font-size: 10px; margin-bottom: 8px;">
                <input type="file" onchange="handleImage(this, 'logo')" style="font-size: 10px;">
            </div>

            <div class="control-group">
                <label>INDICATIVO Y COLOR</label>
                <input type="text" id="callsign" value="CL7ADV" oninput="draw()">
                <input type="color" id="callColor" value="#00ff99" oninput="draw()" style="width:100%; height:30px; margin-top:8px; border:none; cursor:pointer;">
            </div>

            <div class="control-group">
                <label>TIEMPO UTC</label>
                <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                    <input type="date" id="qDate" oninput="draw()">
                    <input type="time" id="qTime" oninput="draw()">
                </div>
                <button onclick="setCurrentTime()" style="width:100%; background: var(--neon-blue); border:none; padding:8px; font-size:10px; font-weight:bold; cursor:pointer; border-radius:4px;">AUTO-HORA</button>
            </div>

            <div class="control-group">
                <label>REPORTE QSO</label>
                <input type="text" id="toCall" placeholder="Confirming with..." oninput="draw()" style="margin-bottom:8px;">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                    <input type="text" id="qBand" value="40m" oninput="draw()">
                    <input type="text" id="qMode" value="FT8" oninput="draw()">
                    <input type="text" id="qRst" value="599" oninput="draw()">
                </div>
            </div>

            <div class="control-group">
                <label>TABLA: ANCHO Y OPACIDAD</label>
                <input type="range" id="boxW" min="300" max="850" value="780" oninput="draw()">
                <input type="range" id="boxOp" min="10" max="100" value="85" oninput="draw()">
            </div>

            <button onclick="download()" style="width:100%; padding:15px; background:var(--neon-pink); color:white; border:none; border-radius:8px; font-family:'Orbitron'; font-weight:bold; cursor:pointer;">GUARDAR QSL HD</button>
        </div>

        <div style="text-align: center;">
            <canvas id="mainCanvas" width="900" height="550"></canvas>
            <div style="margin-top:10px; background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; font-size:11px; color:var(--neon-blue);">
                üí° PUEDES MOVER EL NOMBRE, EL LOGO Y LA TABLA ARRASTR√ÅNDOLOS CON EL RAT√ìN.
            </div>
        </div>
    </div>
</div>

<script>
    // --- SOLUCI√ìN AL ERROR DE B√öSQUEDA ---
    function searchInFolder() {
        const input = document.getElementById('qslSearchInput').value.trim().toUpperCase();
        const display = document.getElementById('result-display');
        const status = document.getElementById('search-status');

        if (!input) return;

        // Limpiar y poner estado de carga
        if (status) status.innerText = `Buscando ${input}...`;
        display.innerHTML = `<p style="color: var(--neon-blue);">Consultando /img/${input}...</p>`;

        const extensions = ['jpg', 'png', 'jpeg'];
        let found = false;

        const tryLoad = (index) => {
            if (index >= extensions.length) {
                display.innerHTML = `<p style="color: #ff4444;">‚ùå No se encontr√≥ ${input} en /img/ (JPG o PNG)</p>`;
                return;
            }

            const imgPath = `img/${input}.${extensions[index]}`;
            const img = new Image();
            
            img.onload = function() {
                display.innerHTML = `
                    <p style="color: var(--neon-green); font-weight:bold; margin-bottom:10px;">‚úÖ QSL ENCONTRADA</p>
                    <img src="${imgPath}" alt="QSL ${input}">
                    <a href="${imgPath}" download style="display:block; margin-top:15px; color: var(--neon-pink); text-decoration:none; font-size:12px;">[ ‚¨áÔ∏è DESCARGAR ARCHIVO ]</a>
                `;
                found = true;
            };

            img.onerror = function() {
                tryLoad(index + 1);
            };

            img.src = imgPath;
        };

        tryLoad(0);
    }

    // --- CREADOR QSL ---
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let imgBG = new Image(); 
    let imgLogo = new Image();
    imgBG.crossOrigin = imgLogo.crossOrigin = "anonymous";

    let oCall = { x: 50, y: 120, w: 300, h: 80 };
    let oBox = { x: 60, y: 330, w: 780, h: 180 };
    let oLogo = { x: 730, y: 30, w: 120, h: 120 };
    let dragging = null; 
    let offset = { x: 0, y: 0 };

    function handleImage(input, type) {
        const reader = new FileReader();
        reader.onload = (e) => { 
            if(type === 'bg') imgBG.src = e.target.result; 
            else imgLogo.src = e.target.result; 
            setTimeout(draw, 100);
        };
        if(input.files[0]) reader.readAsDataURL(input.files[0]);
    }

    function setCurrentTime() {
        const now = new Date();
        document.getElementById('qDate').value = now.toISOString().split('T')[0];
        document.getElementById('qTime').value = now.toTimeString().split(' ')[0].substring(0, 5);
        draw();
    }

    function draw() {
        ctx.clearRect(0,0,900,550);
        if(imgBG.src) ctx.drawImage(imgBG, 0, 0, 900, 550);
        else { ctx.fillStyle = "#111"; ctx.fillRect(0,0,900,550); }

        if(imgLogo.src) ctx.drawImage(imgLogo, oLogo.x, oLogo.y, oLogo.w, oLogo.h);

        // Indicativo
        ctx.shadowBlur = 10; ctx.shadowColor = "black";
        ctx.fillStyle = document.getElementById('callColor').value;
        ctx.font = "bold 100px 'Bebas Neue'";
        const call = document.getElementById('callsign').value.toUpperCase();
        ctx.fillText(call, oCall.x, oCall.y);
        oCall.w = ctx.measureText(call).width;
        ctx.shadowBlur = 0;

        // Tabla
        const boxW = parseInt(document.getElementById('boxW').value);
        const boxOp = document.getElementById('boxOp').value / 100;
        oBox.w = boxW;
        ctx.fillStyle = `rgba(14, 36, 49, ${boxOp})`;
        ctx.beginPath(); ctx.roundRect(oBox.x, oBox.y, oBox.w, oBox.h, 12); ctx.fill();
        ctx.strokeStyle = "#00ff99"; ctx.lineWidth = 2; ctx.stroke();

        // Datos
        ctx.fillStyle = "white"; ctx.font = "bold 22px 'Roboto Mono'";
        ctx.fillText("QSO WITH: " + document.getElementById('toCall').value.toUpperCase(), oBox.x + 30, oBox.y + 50);
        
        ctx.font = "18px 'Roboto Mono'"; ctx.fillStyle = "#00d2ff";
        const d = document.getElementById('qDate').value || "--/--/--";
        const t = document.getElementById('qTime').value || "--:--";
        ctx.fillText(`DATE: ${d} | TIME: ${t} UTC`, oBox.x + 30, oBox.y + 100);
        
        ctx.fillStyle = "white";
        const b = document.getElementById('qBand').value;
        const m = document.getElementById('qMode').value;
        const r = document.getElementById('qRst').value;
        ctx.fillText(`BAND: ${b} | MODE: ${m} | RST: ${r}`, oBox.x + 30, oBox.y + 140);
    }

    // INTERACCI√ìN
    function getMouse(e) {
        const r = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
        return { x: x * (900/r.width), y: y * (550/r.height) };
    }
    canvas.onmousedown = canvas.ontouchstart = (e) => {
        const m = getMouse(e);
        if(m.x > oLogo.x && m.x < oLogo.x + oLogo.w && m.y > oLogo.y && m.y < oLogo.y + oLogo.h) dragging = oLogo;
        else if(m.x > oCall.x && m.x < oCall.x + oCall.w && m.y > oCall.y - 80 && m.y < oCall.y) dragging = oCall;
        else if(m.x > oBox.x && m.x < oBox.x + oBox.w && m.y > oBox.y && m.y < oBox.y + oBox.h) dragging = oBox;
        if(dragging) { offset.x = m.x - dragging.x; offset.y = m.y - dragging.y; e.preventDefault(); }
    };
    window.onmousemove = window.ontouchmove = (e) => {
        if(!dragging) return;
        const m = getMouse(e);
        dragging.x = m.x - offset.x; dragging.y = m.y - offset.y;
        draw();
    };
    window.onmouseup = window.ontouchend = () => dragging = null;

    function openTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'tab-creator') setTimeout(draw, 100);
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'QSL_ELITE.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
    }

    window.onload = () => { setCurrentTime(); imgBG.src = "https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg"; };
</script>
</body>
</html>
