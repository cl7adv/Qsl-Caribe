<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL Studio - Navy Blue Edition</title>
    <style>
        :root {
            --navy-deep: #000c1d; /* Azul Marino Profundo */
            --panel-bg: #001a33;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --text-color: #e6edf3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--navy-deep);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { padding: 20px; text-align: center; }
        header h1 { margin: 0; letter-spacing: 3px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 25px;
            padding: 20px;
            max-width: 1300px;
            width: 95%;
        }

        /* Panel Izquierdo */
        .controls-panel {
            flex: 0 0 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-size: 0.8em; color: var(--neon-blue); font-weight: bold; }
        
        input[type="text"], input[type="date"], input[type="file"], input[type="color"] {
            width: 100%;
            padding: 8px;
            background: #00254d;
            border: 1px solid #004080;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .color-picker-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Botones Neón */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            box-shadow: inset 0 0 5px var(--neon-blue);
        }

        .btn-update:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .btn-download {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .btn-download:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--neon-green); }

        /* Panel Derecho */
        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        canvas {
            max-width: 100%;
            border: 5px solid #00254d;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; flex: none; }
        }
    </style>
</head>
<body>

    <header>
        <h1>QSL GENERATOR <span style="font-weight: 100;">PRO</span></h1>
    </header>

    <div class="main-container">
        <div class="controls-panel">
            <div class="input-group">
                <label>1. Imagen de Fondo</label>
                <input type="file" id="bgInput" accept="image/*">
            </div>

            <div class="input-group">
                <label>2. Colores de Celdas</label>
                <div class="color-picker-container">
                    <div>
                        <small>Fondo Celda</small>
                        <input type="color" id="boxColor" value="#000000">
                    </div>
                    <div>
                        <small>Texto/Borde</small>
                        <input type="color" id="textColor" value="#00f2ff">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>To Station (Callsign)</label>
                <input type="text" id="callsign" placeholder="EA1ABC" oninput="generateQSL()">
            </div>

            <div class="input-group">
                <label>Fecha del QSO</label>
                <input type="date" id="qsoDate" oninput="generateQSL()">
            </div>

            <div class="input-group">
                <label>Banda</label>
                <input type="text" id="qsoBand" placeholder="40m" oninput="generateQSL()">
            </div>

            <div class="input-group">
                <label>Modo</label>
                <input type="text" id="qsoMode" placeholder="FT8" oninput="generateQSL()">
            </div>

            <div class="input-group">
                <label>RST</label>
                <input type="text" id="qsoRst" placeholder="59" oninput="generateQSL()">
            </div>

            <button class="btn btn-update" onclick="generateQSL()">Refrescar Diseño</button>
            <button class="btn btn-download" onclick="downloadQSL()">DESCARGAR QSL</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="850" height="540"></canvas>
            <p style="color: #4a6a8a; margin-top: 10px;">Tamaño optimizado para impresión y digital</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundImage = new Image();

        document.getElementById('bgInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                backgroundImage.src = event.target.result;
                backgroundImage.onload = generateQSL;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function drawBox(label, value, x, y, w, h, boxColor, textColor) {
            // Dibujar sombra de la casilla
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.fillRect(x+4, y+4, w, h);

            // Cuerpo de la casilla (con opacidad)
            ctx.fillStyle = boxColor + "CC"; // Añade transparencia
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.fillRect(x, y, w, h);
            ctx.strokeRect(x, y, w, h);

            // Etiqueta pequeña
            ctx.fillStyle = textColor;
            ctx.font = "bold 12px Arial";
            ctx.fillText(label.toUpperCase(), x + 10, y + 18);

            // Valor principal
            ctx.font = "bold 20px monospace";
            ctx.fillText(value, x + 10, y + 42);
        }

        function generateQSL() {
            const boxColor = document.getElementById('boxColor').value;
            const textColor = document.getElementById('textColor').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Fondo
            if (backgroundImage.src) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#001a33";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // 2. Título "To Radio" mas grande
            const call = document.getElementById('callsign').value || "UR CALL";
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(40, 30, 350, 70);
            ctx.strokeStyle = textColor;
            ctx.strokeRect(40, 30, 350, 70);
            ctx.fillStyle = "white";
            ctx.font = "bold 40px sans-serif";
            ctx.fillText("TO: " + call, 60, 80);

            // 3. Casillas de detalles (Fila inferior)
            const date = document.getElementById('qsoDate').value || "2024-01-01";
            const band = document.getElementById('qsoBand').value || "---";
            const mode = document.getElementById('qsoMode').value || "---";
            const rst = document.getElementById('qsoRst').value || "---";

            const rowY = 440;
            drawBox("Date", date, 50, rowY, 180, 60, boxColor, textColor);
            drawBox("Band", band, 250, rowY, 150, 60, boxColor, textColor);
            drawBox("Mode", mode, 420, rowY, 150, 60, boxColor, textColor);
            drawBox("RST", rst, 590, rowY, 100, 60, boxColor, textColor);

            // Firma sutil del generador
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.font = "10px Arial";
            ctx.fillText("Generado por QSL Studio Free", 700, 525);
        }

        function downloadQSL() {
            const link = document.createElement('a');
            link.download = 'QSL_Card.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        window.onload = generateQSL;
    </script>
</body>
</html>
