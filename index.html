<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navegador QSL Caribe√±o - CL7ADV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* COLORES EXACTOS DE TU WEB */
    :root {
      --bg-gradient: linear-gradient(to bottom, #00bcd4, #009688);
      --container-bg: rgba(0, 0, 0, 0.4);
      --accent-orange: #ff9800;
      --accent-orange-hover: #f57c00;
      --qsl-gold: #ffe082;
      --text-shadow: 0 0 10px #ffe082;
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: var(--bg-gradient); 
      color: #fff; 
      text-align: center; 
      min-height: 100vh;
    }

    .container { 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 25px; 
      background: var(--container-bg); 
      border-radius: 15px; 
      box-shadow: 0 0 20px rgba(0,0,0,0.6); 
    }

    h1 { 
      font-size: 2.2rem; 
      margin-bottom: 15px; 
      text-shadow: var(--text-shadow); 
    }

    #indicativo { 
      padding: 12px; 
      font-size: 1rem; 
      border: none; 
      border-radius: 8px; 
      margin-right: 10px; 
      width: 220px; 
      outline: none;
    }

    #buscarBtn { 
      padding: 12px 20px; 
      font-size: 1rem; 
      background: var(--accent-orange); 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: bold; 
      transition: 0.3s; 
    }

    #buscarBtn:hover { background: var(--accent-orange-hover); }

    /* LOADER Y BARRA DE PROGRESO */
    .loader-wrap { 
      display: none; 
      margin-top: 20px; 
      flex-direction: column; 
      align-items: center; 
    }

    .progress-bar { 
      position: relative; 
      width: 360px; 
      height: 14px; 
      background: rgba(255,224,130,0.12); 
      border-radius: 10px; 
      margin: 30px auto 10px;
    }

    .progress-fill { 
      height: 100%; 
      background: linear-gradient(90deg, #ffd54f, #ffb300); 
      width: 0%; 
      border-radius: 10px;
      transition: width 200ms ease; 
    }

    .card-thumb { 
      position: absolute; 
      top: -28px; 
      width: 56px; 
      height: 36px; 
      background: linear-gradient(180deg,#fff, var(--qsl-gold)); 
      color: #000; 
      border: 2px solid #ffd54f; 
      border-radius: 6px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: bold; 
      font-size: 0.85rem; 
      transform: translateX(-50%);
    }

    /* MODAL Y RESULTADOS */
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.8); 
    }

    .modal-contenido { 
      background: #fff; 
      color: #333; 
      margin: 5% auto; 
      padding: 25px; 
      border-radius: 12px; 
      width: 90%; 
      max-width: 900px; 
      max-height: 80vh;
      overflow-y: auto;
    }

    .qsl-img { 
      max-width: 220px; 
      border: 4px solid var(--qsl-gold); 
      border-radius: 12px; 
      margin: 10px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .qsl-img:hover { transform: scale(1.05); }

    .descargar { 
      display: inline-block; 
      margin-top: 10px; 
      padding: 8px 16px; 
      background: #4caf50; 
      color: white; 
      border-radius: 8px; 
      text-decoration: none; 
      font-weight: bold; 
    }

    footer { 
      margin-top: 40px; 
      font-size: 1rem; 
      color: var(--qsl-gold); 
      text-shadow: 0 0 8px #ffeb3b; 
    }

    @media (max-width: 480px) {
      .progress-bar { width: 260px; }
      #indicativo { width: 80%; margin-bottom: 10px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå¥ Bienvenido al sitio QSL Caribe√±o üåä</h1>
    <p>Escribe tu indicativo para buscar tus tarjetas QSL</p>

    <div>
      <input type="text" id="indicativo" placeholder="Ej: CL7ADV" aria-label="Indicativo">
      <button id="buscarBtn" type="button">Buscar QSL</button>
    </div>

    <div id="loaderContainer" class="loader-wrap">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
        <div id="cardThumb" class="card-thumb" style="left:0%;">QSL</div>
      </div>
      <p id="progressText" style="color: var(--qsl-gold);">Iniciando b√∫squeda...</p>
    </div>

    <div id="resultado"></div>

    <footer>
      ‚Äî CL7ADV ‚Äî Buenos DXs en este 2026<br>
      Motor del proyecto: Radio Club Santa Cruz Del Sur/Alfred
      <br><br>
      <a href="https://info.flagcounter.com/qvMz" target="_blank">
        <img src="https://s01.flagcounter.com/count2/qvMz/bg_57A8DE/txt_000000/border_F55B0F/columns_5/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
      </a>
    </footer>
  </div>

  <div id="ventanaQSL" class="modal">
    <div class="modal-contenido">
      <span id="cerrarBtn" style="float:right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
      <h2 style="color: #009688;">QSLs Disponibles</h2>
      <div id="contador"></div>
      <div id="listaQSLs" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;"></div>
      <br>
      <button id="descargarTodasBtn" class="descargar" style="cursor:pointer; border:none;">‚¨áÔ∏è Descargar todas</button>
    </div>
  </div>

  <script>
    // Configuraci√≥n de b√∫squeda multi-formato
    const FORMATOS = ['jpg', 'png', 'webp', 'jpeg'];
    let encontradas = [];
    let comprobadas = 0;

    document.getElementById('buscarBtn').addEventListener('click', buscarQSL);
    document.getElementById('cerrarBtn').addEventListener('click', () => document.getElementById('ventanaQSL').style.display = 'none');
    document.getElementById('descargarTodasBtn').addEventListener('click', descargarTodas);

    async function buscarQSL() {
      const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
      if (!indicativo) return;

      // Limpiar anterior
      encontradas = [];
      comprobadas = 0;
      document.getElementById('listaQSLs').innerHTML = '';
      document.getElementById('loaderContainer').style.display = 'flex';
      document.getElementById('resultado').innerHTML = '';

      // Generar lista de rutas (indicativo solo + indicativo con n√∫meros)
      let rutasParaProbar = [];
      FORMATOS.forEach(ext => {
        rutasParaProbar.push(`img/${indicativo}.${ext}`);
        for(let i=1; i<=25; i++) {
          rutasParaProbar.push(`img/${indicativo}-${i}.${ext}`);
        }
      });

      const total = rutasParaProbar.length;

      // Proceso de b√∫squeda
      for (let ruta of rutasParaProbar) {
        verificarImagen(ruta).then(existe => {
          comprobadas++;
          if (existe) {
            encontradas.push(ruta);
            renderizarQSL(ruta, indicativo);
            document.getElementById('ventanaQSL').style.display = 'block';
          }
          actualizarProgreso(comprobadas, total);
        });
      }
    }

    function verificarImagen(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    function actualizarProgreso(actual, total) {
      const pct = Math.round((actual / total) * 100);
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('cardThumb').style.left = pct + '%';
      document.getElementById('progressText').textContent = `Buscando en servidor: ${pct}%`;
      
      if (actual === total) {
        setTimeout(() => {
          document.getElementById('loaderContainer').style.display = 'none';
          if (encontradas.length === 0) {
            document.getElementById('resultado').innerHTML = '<p class="mensaje">‚ùå No se encontraron QSL. Pronto estar√°n listas üå∫</p>';
          }
        }, 800);
      }
    }

    function renderizarQSL(ruta, indicativo) {
      const lista = document.getElementById('listaQSLs');
      const item = document.createElement('div');
      item.innerHTML = `
        <img src="${ruta}" class="qsl-img" alt="QSL">
        <br>
        <a href="${ruta}" download class="descargar">‚¨áÔ∏è Descargar</a>
      `;
      lista.appendChild(item);
      document.getElementById('contador').innerHTML = `<p>Se han encontrado <b>${encontradas.length}</b> tarjetas para ${indicativo}</p>`;
    }

    function descargarTodas() {
      encontradas.forEach((ruta, i) => {
        setTimeout(() => {
          const a = document.createElement('a');
          a.href = ruta;
          a.download = ruta.split('/').pop();
          a.click();
        }, i * 400);
      });
    }
  </script>
</body>
</html>
