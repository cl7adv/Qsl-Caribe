<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL-CARIBE√ëO V9.2 - Galer√≠a Fix</title>
    <style>
        :root {
            --navy-deep: #000c1d;
            --panel-bg: #001a33;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --text-color: #e6edf3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--navy-deep);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { padding: 15px; text-align: center; }
        header h1 { margin: 0; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); font-size: 2rem; }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 15px;
            max-width: 1500px;
            width: 98%;
        }

        .controls-panel {
            flex: 0 0 350px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            height: 90vh;
            overflow-y: auto;
        }

        .section-label {
            color: var(--neon-green);
            font-size: 0.85em;
            margin-top: 15px;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid #1a3a5a;
            text-transform: uppercase;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .gallery-item {
            width: 100%;
            height: 55px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid #004080;
            transition: 0.3s;
            background: #000; /* Fondo negro mientras carga */
        }

        .gallery-item:hover { transform: scale(1.05); border-color: var(--neon-blue); }
        .gallery-item.active { border-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        .range-container {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        label { display: block; margin-bottom: 5px; font-size: 0.75em; color: #8b949e; }
        input[type="range"] { width: 100%; margin-bottom: 10px; cursor: pointer; }
        
        input[type="text"], input[type="date"], input[type="time"], input[type="file"] {
            width: 100%;
            padding: 8px;
            background: #00254d;
            border: 1px solid #004080;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        .btn-download {
            width: 100%;
            padding: 15px;
            background: var(--neon-green);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        canvas {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid var(--neon-blue);
            cursor: move;
        }

        @media (max-width: 1100px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <header><h1>QSL-CARIBE√ëO <span style="font-weight: 100;">V9.2 HD</span></h1></header>

    <div class="main-container">
        <div class="controls-panel">
            
            <span class="section-label">1. Fondos HD (Nuevos Enlaces)</span>
            <div class="gallery-grid">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" onclick="changeBG(this)" title="Playa Caribe">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2016/11/29/03/53/house-1867187_960_720.jpg" onclick="changeBG(this)" title="Radio Shack">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2015/03/26/09/41/antenna-690175_960_720.jpg" onclick="changeBG(this)" title="Antena DX">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/28/02/24/ocean-2014647_960_720.jpg" onclick="changeBG(this)" title="Mar Azul">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/04/05/01/16/communications-tower-2203771_960_720.jpg" onclick="changeBG(this)" title="Torre Radio">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2016/10/14/19/21/river-1740973_960_720.jpg" onclick="changeBG(this)" title="Atardecer">
            </div>

            <div class="input-group">
                <label>O sube tu foto propia:</label>
                <input type="file" id="bgInput" accept="image/*">
            </div>

            <span class="section-label">2. Personalizar Cuadro QSO</span>
            <div class="range-container">
                <label>Ancho</label>
                <input type="range" id="boxW" min="300" max="860" value="820" oninput="draw()">
                <label>Altura</label>
                <input type="range" id="boxH" min="120" max="400" value="180" oninput="draw()">
                <label>Transparencia</label>
                <input type="range" id="boxOp" min="0" max="100" value="80" oninput="draw()">
            </div>

            <div style="display: flex; gap:10px;">
                <div style="flex:1;"><label>Color Fondo</label><input type="color" id="boxColor" value="#000000" oninput="draw()"></div>
                <div style="flex:1;"><label>Color Texto</label><input type="color" id="textColor" value="#ffffff" oninput="draw()"></div>
            </div>

            <span class="section-label">3. Mis Datos (DE)</span>
            <input type="text" id="myCall" value="HI8-QSL" oninput="draw()">
            <input type="text" id="myInfo" value="Rep√∫blica Dominicana" oninput="draw()">

            <span class="section-label">4. Datos del QSO (PARA)</span>
            <input type="text" id="toCall" placeholder="Indicativo Destino" oninput="draw()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <input type="date" id="qDate" oninput="draw()">
                <input type="time" id="qTime" oninput="draw()">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <input type="text" id="qBand" placeholder="Band" oninput="draw()">
                <input type="text" id="qMode" placeholder="Mode" oninput="draw()">
                <input type="text" id="qRst" placeholder="RST" oninput="draw()">
            </div>
            <input type="text" id="qMsg" placeholder="Comentarios / 73" oninput="draw()">

            <button class="btn-download" onclick="download()">Descargar QSL</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
            <p style="font-size: 0.8rem; color: #5c7d9d; margin-top: 10px;">üñ±Ô∏è Mueve el indicativo o la tabla con el mouse.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();
        bgImg.crossOrigin = "anonymous";

        let posMyCall = { x: 50, y: 80, w: 300 };
        let posDataBox = { x: 40, y: 320 };
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };

        function changeBG(el) {
            document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            el.classList.add('active');
            bgImg.src = el.src; // Esto dispara bgImg.onload autom√°ticamente
        }

        bgImg.onload = function() {
            draw();
        };

        // En caso de que la imagen falle al cargar
        bgImg.onerror = function() {
            console.error("Error cargando la imagen: " + bgImg.src);
            // Reintentar con un color s√≥lido si falla
            draw(); 
        };

        document.getElementById('bgInput').addEventListener('change', (e) => {
            const r = new FileReader();
            r.onload = (ev) => { bgImg.src = ev.target.result; }
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = (e.clientX - rect.left) * (canvas.width / rect.width);
            const my = (e.clientY - rect.top) * (canvas.height / rect.height);
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = parseInt(document.getElementById('boxH').value);

            if (mx >= posDataBox.x && mx <= posDataBox.x + bw && my >= posDataBox.y && my <= posDataBox.y + bh) {
                dragTarget = 'dataBox';
                dragOffset.x = mx - posDataBox.x; dragOffset.y = my - posDataBox.y;
            } else if (mx >= posMyCall.x && mx <= posMyCall.x + posMyCall.w && my >= posMyCall.y - 65 && my <= posMyCall.y + 25) {
                dragTarget = 'myCall';
                dragOffset.x = mx - posMyCall.x; dragOffset.y = my - posMyCall.y;
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (!dragTarget) return;
            const rect = canvas.getBoundingClientRect();
            const mx = (e.clientX - rect.left) * (canvas.width / rect.width);
            const my = (e.clientY - rect.top) * (canvas.height / rect.height);

            if (dragTarget === 'dataBox') {
                posDataBox.x = mx - dragOffset.x; posDataBox.y = my - dragOffset.y;
            } else {
                posMyCall.x = mx - dragOffset.x; posMyCall.y = my - dragOffset.y;
            }
            draw();
        });

        window.addEventListener('mouseup', () => dragTarget = null);

        function drawLine(label, value, x, y, width, color) {
            ctx.fillStyle = color;
            ctx.font = "bold 11px Arial";
            ctx.fillText(label.toUpperCase() + ":", x, y);
            const lw = ctx.measureText(label.toUpperCase() + ": ").width;
            ctx.font = "bold 18px 'Courier New', monospace";
            ctx.fillText(value || "", x + lw, y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.beginPath(); ctx.moveTo(x + lw, y + 6); ctx.lineTo(x + width - 10, y + 6); ctx.stroke();
        }

        function draw() {
            const bColor = document.getElementById('boxColor').value;
            const tColor = document.getElementById('textColor').value;
            const bOp = document.getElementById('boxOp').value / 100;
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = parseInt(document.getElementById('boxH').value);

            ctx.clearRect(0,0,900,550);
            
            if(bgImg.complete && bgImg.src) {
                ctx.drawImage(bgImg, 0, 0, 900, 550);
            } else {
                ctx.fillStyle = "#001a33";
                ctx.fillRect(0,0,900,550);
            }

            // Indicativo
            ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 15; ctx.fillStyle = "white";
            ctx.font = "bold 75px sans-serif";
            const call = document.getElementById('myCall').value.toUpperCase();
            ctx.fillText(call, posMyCall.x, posMyCall.y);
            posMyCall.w = ctx.measureText(call).width + 30;
            ctx.font = "bold 24px sans-serif"; ctx.fillStyle = "#00f2ff";
            ctx.fillText(document.getElementById('myInfo').value, posMyCall.x, posMyCall.y + 35);
            ctx.shadowBlur = 0;

            // Caja QSO
            let r = parseInt(bColor.slice(1,3), 16), g = parseInt(bColor.slice(3,5), 16), b = parseInt(bColor.slice(5,7), 16);
            ctx.fillStyle = `rgba(${r},${g},${b},${bOp})`;
            ctx.fillRect(posDataBox.x, posDataBox.y, bw, bh);
            ctx.strokeStyle = tColor; ctx.lineWidth = 2; ctx.strokeRect(posDataBox.x, posDataBox.y, bw, bh);

            const step = bh / 4;
            const startX = posDataBox.x + 20;
            const innerW = bw - 40;

            drawLine("Confirming QSO with", document.getElementById('toCall').value, startX, posDataBox.y + step, bw - 20, tColor);
            const sub = innerW / 5;
            drawLine("Date", document.getElementById('qDate').value, startX, posDataBox.y + step * 2, sub, tColor);
            drawLine("Time", document.getElementById('qTime').value, startX + sub, posDataBox.y + step * 2, sub, tColor);
            drawLine("Band", document.getElementById('qBand').value, startX + sub * 2, posDataBox.y + step * 2, sub, tColor);
            drawLine("Mode", document.getElementById('qMode').value, startX + sub * 3, posDataBox.y + step * 2, sub, tColor);
            drawLine("RST",  document.getElementById('qRst').value,  startX + sub * 4, posDataBox.y + step * 2, sub, tColor);
            drawLine("Remarks / 73", document.getElementById('qMsg').value, startX, posDataBox.y + step * 3.2, bw - 20, tColor);
        }

        function download() {
            const link = document.createElement('a');
            link.download = `QSL_Caribeno_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        }

        window.onload = function() {
            const items = document.querySelectorAll('.gallery-item');
            changeBG(items[0]);
        };
    </script>
</body>
</html>
