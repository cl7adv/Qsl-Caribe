<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QSL-CARIBEÃ‘O V9.8 - Full Width</title>
    <style>
        :root {
            --navy-deep: #000c1d; --panel-bg: #001a33;
            --neon-blue: #00f2ff; --neon-green: #39ff14;
            --text-color: #e6edf3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--navy-deep); color: var(--text-color);
            margin: 0; display: flex; flex-direction: column; align-items: center;
            touch-action: manipulation;
        }

        header { padding: 10px; text-align: center; }
        header h1 { margin: 0; color: var(--neon-blue); font-size: 1.8rem; text-shadow: 0 0 10px var(--neon-blue); }

        .main-container {
            display: flex; flex-direction: row; gap: 15px;
            padding: 10px; max-width: 1400px; width: 100%; box-sizing: border-box;
        }

        .controls-panel {
            flex: 0 0 320px; background: var(--panel-bg);
            padding: 15px; border-radius: 12px; border: 1px solid var(--neon-blue);
            height: 85vh; overflow-y: auto;
        }

        .section-label {
            color: var(--neon-green); font-size: 0.75em; margin-top: 15px;
            margin-bottom: 8px; display: block; border-bottom: 1px solid #1a3a5a;
            text-transform: uppercase; font-weight: bold;
        }

        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery-item {
            width: 100%; height: 60px; object-fit: cover; border-radius: 6px;
            cursor: pointer; border: 2px solid transparent; transition: 0.2s;
        }
        .gallery-item.active { border-color: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }

        .range-container { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-size: 0.7em; color: #8b949e; }
        input[type="range"] { width: 100%; cursor: pointer; }
        
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%; padding: 8px; background: #00254d; border: 1px solid #004080;
            border-radius: 5px; color: white; margin-bottom: 6px; font-size: 0.9em;
        }

        .btn-download {
            width: 100%; padding: 12px; background: var(--neon-green);
            color: black; font-weight: bold; border: none; border-radius: 6px;
            cursor: pointer; text-transform: uppercase; margin-top: 5px;
        }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        canvas {
            max-width: 100%; height: auto; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid var(--neon-blue);
        }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; height: auto; order: 2; }
            .preview-panel { order: 1; width: 100%; }
        }
    </style>
</head>
<body>

    <header><h1>QSL-CARIBEÃ‘O V9.8</h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <span class="section-label">1. Fondo HD</span>
            <div class="gallery-grid">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" onclick="changeBG(this)">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/28/02/24/ocean-2014647_960_720.jpg" onclick="changeBG(this)">
            </div>

            <span class="section-label">2. Ajuste de Cuadro</span>
            <div class="range-container">
                <label>Ancho (Ocupar espacio)</label>
                <input type="range" id="boxW" min="300" max="860" value="800" oninput="draw()">
                <label>Altura</label>
                <input type="range" id="boxH" min="150" max="400" value="180" oninput="draw()">
                <label>Transparencia</label>
                <input type="range" id="boxOp" min="0" max="100" value="85" oninput="draw()">
            </div>

            <div style="display: flex; gap:10px;">
                <div style="flex:1;"><label>Fondo</label><input type="color" id="boxColor" value="#000000" oninput="draw()"></div>
                <div style="flex:1;"><label>Texto</label><input type="color" id="textColor" value="#ffffff" oninput="draw()"></div>
            </div>

            <span class="section-label">3. Datos Mis / Contacto</span>
            <input type="text" id="myCall" value="HI8-QSL" oninput="draw()">
            <input type="text" id="toCall" placeholder="Indicativo Destino" oninput="draw()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <input type="date" id="qDate" oninput="draw()">
                <input type="time" id="qTime" oninput="draw()">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="text" id="qBand" placeholder="Band" oninput="draw()">
                <input type="text" id="qMode" placeholder="Mode" oninput="draw()">
                <input type="text" id="qRst" placeholder="RST" oninput="draw()">
            </div>
            <input type="text" id="qMsg" placeholder="Comentarios / 73" oninput="draw()">

            <button class="btn-download" onclick="download()">Descargar QSL</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
            <p style="font-size: 0.7rem; color: #5c7d9d; margin-top: 8px;">ðŸ“± Mueve la tabla o el indicativo con el dedo.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();
        bgImg.crossOrigin = "anonymous";

        let posMyCall = { x: 50, y: 100, w: 300 };
        let posDataBox = { x: 50, y: 320 };
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };

        function changeBG(el) {
            document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            el.classList.add('active');
            bgImg.src = el.src;
        }

        bgImg.onload = draw;

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrag(e) {
            const coords = getCoords(e);
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = parseInt(document.getElementById('boxH').value);

            if (coords.x >= posDataBox.x && coords.x <= posDataBox.x + bw && coords.y >= posDataBox.y && coords.y <= posDataBox.y + bh) {
                dragTarget = 'dataBox';
                dragOffset.x = coords.x - posDataBox.x; dragOffset.y = coords.y - posDataBox.y;
            } else if (coords.x >= posMyCall.x && coords.x <= posMyCall.x + posMyCall.w && coords.y >= posMyCall.y - 80 && coords.y <= posMyCall.y + 20) {
                dragTarget = 'myCall';
                dragOffset.x = coords.x - posMyCall.x; dragOffset.y = coords.y - posMyCall.y;
            }
            if(dragTarget) e.preventDefault();
        }

        function moveDrag(e) {
            if (!dragTarget) return;
            const coords = getCoords(e);
            if (dragTarget === 'dataBox') {
                posDataBox.x = coords.x - dragOffset.x; posDataBox.y = coords.y - dragOffset.y;
            } else {
                posMyCall.x = coords.x - dragOffset.x; posMyCall.y = coords.y - dragOffset.y;
            }
            draw();
            e.preventDefault();
        }

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('touchstart', startDrag);
        window.addEventListener('mousemove', moveDrag);
        window.addEventListener('touchmove', moveDrag, {passive: false});
        window.addEventListener('mouseup', () => dragTarget = null);
        window.addEventListener('touchend', () => dragTarget = null);

        // FUNCIÃ“N DE DIBUJO ULTRA-AJUSTADA
        function drawFullLine(label, value, x, y, width, bh, color) {
            const labelText = label.toUpperCase() + ": ";
            const valText = value || "";
            
            // Calculamos tamaÃ±o basado en el espacio disponible para que OCUPE TODO
            // bh / 8 asegura que quepan las 4 filas cÃ³modamente
            let fontSize = Math.min(bh / 7, width / 12, 28); 
            
            ctx.fillStyle = color;
            ctx.font = `bold ${fontSize * 0.6}px Arial`;
            ctx.fillText(labelText, x, y);
            
            const lw = ctx.measureText(labelText).width;
            
            // Ajuste dinÃ¡mico del valor para que llene el resto de la lÃ­nea
            ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
            ctx.fillText(valText, x + lw, y);
            
            // LÃ­nea de base mÃ¡s gruesa
            ctx.strokeStyle = color; ctx.lineWidth = 2;
            ctx.beginPath(); 
            ctx.moveTo(x + lw, y + 5); 
            ctx.lineTo(x + width - 10, y + 5); 
            ctx.stroke();
        }

        function draw() {
            const bColor = document.getElementById('boxColor').value;
            const tColor = document.getElementById('textColor').value;
            const bOp = document.getElementById('boxOp').value / 100;
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = parseInt(document.getElementById('boxH').value);

            ctx.clearRect(0,0,900,550);
            if(bgImg.src) ctx.drawImage(bgImg, 0, 0, 900, 550);

            // Marca de agua ROJO NEÃ“N FUERTE
            ctx.shadowColor = "rgba(255,0,0,0.8)"; ctx.shadowBlur = 10;
            ctx.fillStyle = "#ff0000"; ctx.font = "bold 18px Impact, sans-serif";
            ctx.fillText("ZMR-CUBA", 780, 530);
            ctx.shadowBlur = 0;

            // Mi Indicativo GIGANTE
            ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 20;
            ctx.fillStyle = "white"; ctx.font = "bold 95px sans-serif";
            const call = document.getElementById('myCall').value.toUpperCase();
            ctx.fillText(call, posMyCall.x, posMyCall.y);
            posMyCall.w = ctx.measureText(call).width + 30;
            ctx.shadowBlur = 0;

            // Caja QSO
            let r = parseInt(bColor.slice(1,3), 16), g = parseInt(bColor.slice(3,5), 16), b = parseInt(bColor.slice(5,7), 16);
            ctx.fillStyle = `rgba(${r},${g},${b},${bOp})`;
            ctx.fillRect(posDataBox.x, posDataBox.y, bw, bh);
            ctx.strokeStyle = tColor; ctx.lineWidth = 3; ctx.strokeRect(posDataBox.x, posDataBox.y, bw, bh);

            const step = bh / 4;
            const startX = posDataBox.x + 20;
            const innerW = bw - 40;

            // Primera fila: Indicativo Destino
            drawFullLine("Confirming QSO with", document.getElementById('toCall').value, startX, posDataBox.y + step, innerW, bh, tColor);
            
            // Segunda fila: Datos TÃ©cnicos (se expanden al ancho del cuadro)
            const sub = innerW / 5;
            drawFullLine("Date", document.getElementById('qDate').value, startX, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Time", document.getElementById('qTime').value, startX + sub, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Band", document.getElementById('qBand').value, startX + sub * 2, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Mode", document.getElementById('qMode').value, startX + sub * 3, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("RST",  document.getElementById('qRst').value,  startX + sub * 4, posDataBox.y + step * 2.1, sub, bh, tColor);
            
            // Tercera fila: Comentarios
            drawFullLine("Remarks / 73", document.getElementById('qMsg').value, startX, posDataBox.y + step * 3.3, innerW, bh, tColor);
        }

        function download() {
            const link = document.createElement('a');
            link.download = `QSL_PRO_CARIBE.png`;
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        }

        window.onload = () => changeBG(document.querySelector('.gallery-item'));
    </script>
</body>
</html>
