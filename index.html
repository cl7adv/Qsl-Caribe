<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QSL-CARIBEÑO V10.1 - Elite Design</title>
    <style>
        :root {
            --navy-deep: #050a14; --panel-bg: #0d1117;
            --neon-blue: #00f2ff; --neon-green: #39ff14;
            --text-color: #c9d1d9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--navy-deep); color: var(--text-color);
            margin: 0; display: flex; flex-direction: column; align-items: center;
            touch-action: manipulation;
        }

        header { padding: 15px; text-align: center; width: 100%; background: #000; border-bottom: 2px solid #333; }
        header h1 { margin: 0; color: #ff3333; font-size: 1.6rem; letter-spacing: 2px; text-transform: uppercase; }

        .main-container {
            display: flex; flex-direction: row; gap: 20px;
            padding: 20px; max-width: 1400px; width: 100%; box-sizing: border-box;
        }

        .controls-panel {
            flex: 0 0 320px; background: var(--panel-bg);
            padding: 20px; border-radius: 8px; border: 1px solid #30363d;
            height: 85vh; overflow-y: auto;
        }

        .section-label {
            color: #58a6ff; font-size: 0.8em; margin-top: 20px;
            margin-bottom: 10px; display: block; border-bottom: 1px solid #30363d;
            text-transform: uppercase; font-weight: bold; letter-spacing: 1px;
        }

        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .gallery-item {
            width: 100%; height: 65px; object-fit: cover; border-radius: 4px;
            cursor: pointer; border: 2px solid transparent; opacity: 0.7; transition: 0.3s;
        }
        .gallery-item:hover { opacity: 1; }
        .gallery-item.active { border-color: var(--neon-green); opacity: 1; }

        input[type="file"] {
            width: 100%; padding: 8px; background: #161b22; border: 1px dashed #484f58;
            border-radius: 6px; color: #8b949e; cursor: pointer; font-size: 0.75em;
        }

        .range-container { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 6px; margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-size: 0.75em; color: #8b949e; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--neon-green); }
        
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d;
            border-radius: 6px; color: white; margin-bottom: 8px; font-size: 0.9em; box-sizing: border-box;
        }

        .btn-download {
            width: 100%; padding: 15px; background: #238636;
            color: white; font-weight: bold; border: none; border-radius: 6px;
            cursor: pointer; text-transform: uppercase; margin-top: 15px; transition: 0.2s;
        }
        .btn-download:hover { background: #2ea043; }

        /* Modal de Selección */
        #downloadModal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #161b22; padding: 40px; border-radius: 12px;
            border: 1px solid #30363d; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .format-btn {
            padding: 12px 30px; margin: 10px; border-radius: 6px; border: none;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
        .png-btn { background: #58a6ff; color: #fff; }
        .jpg-btn { background: #f2f2f2; color: #000; }
        .cancel-btn { background: transparent; color: #f85149; border: 1px solid #f85149; display: block; margin: 25px auto 0; }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #010409; border-radius: 12px; border: 1px solid #30363d; }
        canvas {
            max-width: 95%; height: auto; border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; height: auto; order: 2; }
            .preview-panel { order: 1; width: 100%; padding: 20px 0; }
        }
    </style>
</head>
<body>

    <header><h1>QSL CARIBEÑO ELITE v10.1</h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <span class="section-label">1. Imagen de Fondo</span>
            <div class="gallery-grid">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" onclick="changeBG(this)">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/28/02/24/ocean-2014647_960_720.jpg" onclick="changeBG(this)">
            </div>
            <input type="file" id="bgInput" accept="image/*">

            <span class="section-label">2. Configuración de Tabla</span>
            <div class="range-container">
                <label>Ancho Proporcional</label>
                <input type="range" id="boxW" min="300" max="860" value="780" oninput="draw()">
                <label>Altura Proporcional</label>
                <input type="range" id="boxH" min="150" max="400" value="180" oninput="draw()">
                <label>Nivel de Opacidad</label>
                <input type="range" id="boxOp" min="0" max="100" value="80" oninput="draw()">
            </div>

            <div style="display: flex; gap:10px;">
                <div style="flex:1;"><label>Color Tabla</label><input type="color" id="boxColor" value="#000000" oninput="draw()"></div>
                <div style="flex:1;"><label>Color Texto</label><input type="color" id="textColor" value="#ffffff" oninput="draw()"></div>
            </div>

            <span class="section-label">3. Identificación</span>
            <input type="text" id="myCall" value="HI8-QSL" placeholder="Mi Indicativo" oninput="draw()">
            <input type="text" id="myLocator" value="EL98xx" placeholder="Mi Locator" oninput="draw()">

            <span class="section-label">4. Datos del Reporte</span>
            <input type="text" id="toCall" placeholder="Indicativo del Corresponsal" oninput="draw()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <input type="date" id="qDate" oninput="draw()">
                <input type="time" id="qTime" oninput="draw()">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="text" id="qBand" placeholder="Banda" oninput="draw()">
                <input type="text" id="qMode" placeholder="Modo" oninput="draw()">
                <input type="text" id="qRst" placeholder="RST" oninput="draw()">
            </div>
            <input type="text" id="qMsg" placeholder="Mensaje Final / 73" oninput="draw()">

            <button class="btn-download" onclick="showDownloadMenu()">Generar y Descargar</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
            <p style="font-size: 0.75rem; color: #484f58; margin-top: 15px;">Arrastra con el dedo o mouse para posicionar los datos.</p>
        </div>
    </div>

    <div id="downloadModal">
        <div class="modal-content">
            <h2 style="color:white; margin:0 0 10px 0;">Exportar QSL</h2>
            <p style="color:#8b949e; margin-bottom:30px;">Selecciona el formato de imagen deseado:</p>
            <button class="format-btn png-btn" onclick="executeDownload('png')">PNG (HD)</button>
            <button class="format-btn jpg-btn" onclick="executeDownload('jpeg')">JPG (Web)</button>
            <button class="format-btn cancel-btn" onclick="hideDownloadMenu()">CERRAR</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();
        bgImg.crossOrigin = "anonymous";

        let posMyCall = { x: 50, y: 110, w: 300 };
        let posDataBox = { x: 60, y: 320 };
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };

        function changeBG(el) {
            document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            if(el) { el.classList.add('active'); bgImg.src = el.src; }
        }

        bgImg.onload = draw;

        document.getElementById('bgInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                bgImg.src = event.target.result;
                document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            };
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        });

        function showDownloadMenu() { document.getElementById('downloadModal').style.display = 'flex'; }
        function hideDownloadMenu() { document.getElementById('downloadModal').style.display = 'none'; }

        function executeDownload(format) {
            const link = document.createElement('a');
            link.download = `QSL_ELITE_${Date.now()}.${format}`;
            link.href = canvas.toDataURL(`image/${format}`, 0.92);
            link.click();
            hideDownloadMenu();
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrag(e) {
            const coords = getCoords(e);
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = parseInt(document.getElementById('boxH').value);

            if (coords.x >= posDataBox.x && coords.x <= posDataBox.x + bw && coords.y >= posDataBox.y && coords.y <= posDataBox.y + bh) {
                dragTarget = 'dataBox';
                dragOffset.x = coords.x - posDataBox.x; dragOffset.y = coords.y - posDataBox.y;
            } else if (coords.x >= posMyCall.x && coords.x <= posMyCall.x + posMyCall.w && coords.y >= posMyCall.y - 80 && coords.y <= posMyCall.y + 60) {
                dragTarget = 'myCall';
                dragOffset.x = coords.x - posMyCall.x; dragOffset.y = coords.y - posMyCall.y;
            }
            if(dragTarget) e.preventDefault();
        }

        function moveDrag(e) {
            if (!dragTarget) return;
            const coords = getCoords(e);
            if (dragTarget === 'dataBox') {
                posDataBox.x = coords.x - dragOffset.x; posDataBox.y = coords.y - dragOffset.y;
            } else {
                posMyCall.x = coords.x - dragOffset.x; posMyCall.y = coords.y - dragOffset.y;
            }
            draw();
            e.preventDefault();
        }

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('touchstart', startDrag);
        window.addEventListener('mousemove', moveDrag);
        window.addEventListener('touchmove', moveDrag, {passive: false});
        window.addEventListener('mouseup', () => dragTarget = null);
        window.addEventListener('touchend', () => dragTarget = null);

        function drawFullLine(label, value, x, y, width, bh, color) {
            const labelText = label.toUpperCase() + ": ";
            const valText = value || "";
            let fontSize = Math.min(bh / 7, width / 11, 28); 
            
            ctx.fillStyle = color;
            ctx.font = `bold ${fontSize * 0.6}px Arial`;
            ctx.fillText(labelText, x, y);
            
            const lw = ctx.measureText(labelText).width;
            ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
            ctx.fillText(valText, x + lw, y);
            
            ctx.strokeStyle = color; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(x + lw, y + 5); ctx.lineTo(x + width - 10, y + 5); ctx.stroke();
        }

        function draw() {
            const bColor = document.getElementById('boxColor').value;
            const tColor = document.getElementById('textColor').value;
            const bOp = document.getElementById('boxOp').value / 100;
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = parseInt(document.getElementById('boxH').value);

            ctx.clearRect(0,0,900,550);
            if(bgImg.src) ctx.drawImage(bgImg, 0, 0, 900, 550);

            // --- MARCA DE AGUA (SUPERIOR DERECHA - ROJO CON BORDE NEGRO) ---
            const watermark = "ZMR-CUBA";
            ctx.font = "bold 24px Arial Black, sans-serif";
            ctx.textAlign = "right";
            
            // Borde Negro
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;
            ctx.strokeText(watermark, 880, 40);
            
            // Relleno Rojo Sólido
            ctx.fillStyle = "#ff0000";
            ctx.fillText(watermark, 880, 40);
            
            ctx.textAlign = "left"; // Resetear alineación

            // Mi Indicativo y Locator
            ctx.shadowColor = "rgba(0,0,0,0.9)"; ctx.shadowBlur = 15;
            ctx.fillStyle = "white"; ctx.font = "bold 95px sans-serif";
            const call = document.getElementById('myCall').value.toUpperCase();
            ctx.fillText(call, posMyCall.x, posMyCall.y);
            
            ctx.fillStyle = varColor = "#00f2ff"; ctx.font = "bold 35px sans-serif";
            ctx.fillText("Locator: " + document.getElementById('myLocator').value.toUpperCase(), posMyCall.x + 5, posMyCall.y + 45);
            
            posMyCall.w = Math.max(ctx.measureText(call).width, ctx.measureText("Locator: " + document.getElementById('myLocator').value).width) + 30;
            ctx.shadowBlur = 0;

            // Caja QSO
            let r = parseInt(bColor.slice(1,3), 16), g = parseInt(bColor.slice(3,5), 16), b = parseInt(bColor.slice(5,7), 16);
            ctx.fillStyle = `rgba(${r},${g},${b},${bOp})`;
            ctx.fillRect(posDataBox.x, posDataBox.y, bw, bh);
            ctx.strokeStyle = tColor; ctx.lineWidth = 3; ctx.strokeRect(posDataBox.x, posDataBox.y, bw, bh);

            const step = bh / 4;
            const startX = posDataBox.x + 20;
            const innerW = bw - 40;

            drawFullLine("Confirming QSO with", document.getElementById('toCall').value, startX, posDataBox.y + step, innerW, bh, tColor);
            const sub = innerW / 5;
            drawFullLine("Date", document.getElementById('qDate').value, startX, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Time", document.getElementById('qTime').value, startX + sub, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Band", document.getElementById('qBand').value, startX + sub * 2, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Mode", document.getElementById('qMode').value, startX + sub * 3, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("RST",  document.getElementById('qRst').value,  startX + sub * 4, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Remarks / 73", document.getElementById('qMsg').value, startX, posDataBox.y + step * 3.3, innerW, bh, tColor);
        }

        window.onload = () => changeBG(document.querySelector('.gallery-item'));
    </script>
</body>
</html>
