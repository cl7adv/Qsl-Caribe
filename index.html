<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsl-Caribe√±o Pro - Editor Libre</title>
    <style>
        :root {
            --navy-deep: #000c1d;
            --panel-bg: #001a33;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --text-color: #e6edf3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--navy-deep);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { padding: 15px; text-align: center; }
        header h1 { margin: 0; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); font-size: 1.8rem; }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 10px;
            max-width: 1450px;
            width: 98%;
        }

        .controls-panel {
            flex: 0 0 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--neon-blue);
            height: 85vh;
            overflow-y: auto;
        }

        .section-label {
            color: var(--neon-green);
            font-size: 0.8em;
            margin-top: 15px;
            margin-bottom: 8px;
            display: block;
            border-bottom: 1px solid #1a3a5a;
            text-transform: uppercase;
        }

        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-size: 0.75em; color: #8b949e; }
        
        input {
            width: 100%;
            padding: 8px;
            background: #00254d;
            border: 1px solid #004080;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .btn-download {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: var(--neon-green);
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; position: relative; }
        canvas {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid var(--neon-blue);
            cursor: move; /* Indica que se puede mover */
        }

        .hint { color: #5c7d9d; font-size: 0.8rem; margin-top: 10px; }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <header><h1>QSL-CARIBE√ëO <span style="font-weight: 100;">V4.0</span></h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <div class="input-group">
                <label>Fondo de Tarjeta</label>
                <input type="file" id="bgInput" accept="image/*">
            </div>

            <div class="input-group">
                <label>Ancho de la Caja de Datos</label>
                <input type="range" id="boxWidthRange" min="400" max="850" value="800" oninput="draw()">
            </div>

            <div style="display: flex; gap:10px;">
                <div style="flex:1;"><label>Color Caja</label><input type="color" id="boxColor" value="#000000" oninput="draw()"></div>
                <div style="flex:1;"><label>Color Texto</label><input type="color" id="textColor" value="#ffffff" oninput="draw()"></div>
            </div>

            <span class="section-label">De: (Tu Estaci√≥n)</span>
            <div class="input-group">
                <input type="text" id="myCall" placeholder="TU INDICATIVO" value="HI8-QSL" oninput="draw()">
            </div>
            <div class="input-group">
                <input type="text" id="myInfo" placeholder="Tu Nombre / QTH" oninput="draw()">
            </div>

            <span class="section-label">Para: (Detalles QSO)</span>
            <div class="input-group"><label>Confirmando con:</label><input type="text" id="toCall" oninput="draw()"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="date" id="qDate" oninput="draw()">
                <input type="time" id="qTime" oninput="draw()">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input type="text" id="qBand" placeholder="Band" oninput="draw()">
                <input type="text" id="qMode" placeholder="Mode" oninput="draw()">
                <input type="text" id="qRst" placeholder="RST" oninput="draw()">
            </div>
            <div class="input-group"><label>Comentarios:</label><input type="text" id="qMsg" oninput="draw()"></div>

            <button class="btn-download" onclick="download()">Descargar QSL</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
            <p class="hint">üñ±Ô∏è Haz clic y arrastra el recuadro negro para moverlo por la tarjeta.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();

        // Variables de posicionamiento de la caja
        let boxX = 50;
        let boxY = 320;
        let isDragging = false;
        let dragOffsetX, dragOffsetY;

        document.getElementById('bgInput').addEventListener('change', (e) => {
            const r = new FileReader();
            r.onload = (ev) => { bgImg.src = ev.target.result; bgImg.onload = draw; }
            r.readAsDataURL(e.target.files[0]);
        });

        // Eventos para arrastrar (Mouse)
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
            const currentBoxW = parseInt(document.getElementById('boxWidthRange').value);

            if (mouseX >= boxX && mouseX <= boxX + currentBoxW && mouseY >= boxY && mouseY <= boxY + 180) {
                isDragging = true;
                dragOffsetX = mouseX - boxX;
                dragOffsetY = mouseY - boxY;
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
                const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
                boxX = mouseX - dragOffsetX;
                boxY = mouseY - dragOffsetY;
                draw();
            }
        });

        window.addEventListener('mouseup', () => isDragging = false);

        function drawLine(label, value, x, y, width, textColor) {
            ctx.fillStyle = textColor;
            ctx.font = "bold 11px Arial";
            ctx.fillText(label.toUpperCase() + ":", x, y);
            const labelW = ctx.measureText(label.toUpperCase() + ": ").width;
            ctx.font = "bold 18px 'Courier New', monospace";
            ctx.fillText(value || "", x + labelW, y);
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(x + labelW, y + 5);
            ctx.lineTo(x + width - 10, y + 5);
            ctx.stroke();
        }

        function draw() {
            const boxColor = document.getElementById('boxColor').value;
            const textColor = document.getElementById('textColor').value;
            const currentBoxW = parseInt(document.getElementById('boxWidthRange').value);
            const boxH = 180;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(bgImg.src) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#001a33"; ctx.fillRect(0,0, canvas.width, canvas.height);
            }

            // TU INDICATIVO (ARRIBA)
            ctx.shadowColor = "black"; ctx.shadowBlur = 10; ctx.fillStyle = "white";
            ctx.font = "bold 65px sans-serif";
            ctx.fillText(document.getElementById('myCall').value.toUpperCase(), 50, 80);
            ctx.font = "bold 22px sans-serif"; ctx.fillStyle = "#00f2ff";
            ctx.fillText(document.getElementById('myInfo').value, 50, 110);
            ctx.shadowBlur = 0;

            // CAJA DE DATOS (MOVIBLE)
            ctx.fillStyle = boxColor + "D9";
            ctx.fillRect(boxX, boxY, currentBoxW, boxH);
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(boxX, boxY, currentBoxW, boxH);

            const startX = boxX + 20;
            const contentW = currentBoxW - 40;

            // Fila 1
            drawLine("Confirming QSO with", document.getElementById('toCall').value, startX, boxY + 45, currentBoxW - 20, textColor);
            // Fila 2
            const subCol = contentW / 5;
            const r2 = boxY + 100;
            drawLine("Date", document.getElementById('qDate').value, startX, r2, subCol, textColor);
            drawLine("Time", document.getElementById('qTime').value, startX + subCol, r2, subCol, textColor);
            drawLine("Band", document.getElementById('qBand').value, startX + (subCol*2), r2, subCol, textColor);
            drawLine("Mode", document.getElementById('qMode').value, startX + (subCol*3), r2, subCol, textColor);
            drawLine("RST",  document.getElementById('qRst').value,  startX + (subCol*4), r2, subCol, textColor);
            // Fila 3
            drawLine("Remarks", document.getElementById('qMsg').value, startX, boxY + 155, currentBoxW - 20, textColor);
        }

        function download() {
            const link = document.createElement('a');
            link.download = `Qsl_Caribeno.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        window.onload = draw;
    </script>
</body>
</html>
