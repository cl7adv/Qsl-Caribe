<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>QSL Finder Ultra Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d47a1;
  color: #fff;
  text-align: center;
}

header {
  padding: 30px;
}

.buscador {
  margin-top: 20px;
}

#indicativo {
  padding: 12px;
  width: 220px;
  border-radius: 6px;
  border: none;
  font-size: 1.1rem;
  text-transform: uppercase;
}

#buscarBtn {
  padding: 12px 20px;
  margin-left: 10px;
  background: #ff9800;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.loader {
  margin-top: 30px;
}

.oculto {
  display: none;
}

.barra {
  width: 80%;
  max-width: 400px;
  height: 12px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  margin: 20px auto;
}

#barraFill {
  height: 100%;
  width: 0%;
  background: #ffe082;
  border-radius: 10px;
  transition: width 0.1s;
}

.resultado {
  margin-top: 40px;
}

#lista {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.qsl {
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 10px;
  width: 300px;
  border: 1px solid rgba(255,255,255,0.3);
}

.qsl img {
  width: 100%;
  border-radius: 8px;
  border: 2px solid #fff;
}

.btn-descargar {
  margin-top: 20px;
  padding: 12px 25px;
  background: #2e7d32;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”Ž QSL Finder Ultra Lite</h1>
  <p>Busca tus tarjetas QSL por indicativo</p>
</header>

<section class="buscador">
  <input id="indicativo" type="text" placeholder="CO7ADV" autocomplete="off">
  <button id="buscarBtn">Buscar</button>
</section>

<section id="loader" class="loader oculto">
  <div class="barra">
    <div id="barraFill"></div>
  </div>
  <p>Buscando archivosâ€¦</p>
</section>

<section id="resultado" class="resultado oculto">
  <h2>Resultados</h2>
  <div id="lista"></div>
  <button id="descargarTodo" class="btn-descargar">Descargar Todo</button>
</section>

<footer>
  <p>CL7ADV â€” QSL Finder Ultra Lite</p>
</footer>

<script>
const input = document.getElementById("indicativo");
const btn = document.getElementById("buscarBtn");
const loader = document.getElementById("loader");
const fill = document.getElementById("barraFill");
const lista = document.getElementById("lista");
const resultado = document.getElementById("resultado");
const btnTodo = document.getElementById("descargarTodo");

btn.onclick = buscar;

function buscar() {
  const call = input.value.trim().toUpperCase();
  if (!call) return;

  loader.classList.remove("oculto");
  resultado.classList.add("oculto");
  lista.innerHTML = "";
  fill.style.width = "0%";

  const exts = ["jpg", "png", "jpeg"];
  const pruebas = [];

  exts.forEach(ext => {
    pruebas.push(`${call}.${ext}`);
    for (let i = 1; i <= 15; i++) {
      pruebas.push(`${call}-${i}.${ext}`);
    }
  });

  let procesados = 0;
  const total = pruebas.length;
  const encontradas = [];

  pruebas.forEach(nombre => {
    const ruta = `img/${nombre}`;

    fetch(ruta, { method: "HEAD" })
      .then(res => {
        if (res.ok) encontradas.push(ruta);
        avanzar();
      })
      .catch(() => avanzar());
  });

  function avanzar() {
    procesados++;
    const pct = Math.round((procesados / total) * 100);
    fill.style.width = pct + "%";

    if (procesados === total) {
      loader.classList.add("oculto");
      mostrar(encontradas);
    }
  }
}

function mostrar(arr) {
  if (arr.length === 0) {
    lista.innerHTML = `<p>No se encontraron QSLs.</p>`;
  } else {
    arr.forEach(url => {
      const nombre = url.split("/").pop();
      lista.innerHTML += `
        <div class="qsl">
          <img src="${url}">
          <p>${nombre}</p>
          <a href="${url}" download class="btn-descargar">Descargar</a>
        </div>
      `;
    });
  }

  resultado.classList.remove("oculto");

  btnTodo.onclick = () => {
    arr.forEach(url => {
      const a = document.createElement("a");
      a.href = url;
      a.download = url.split("/").pop();
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  };
}
</script>

</body>
</html>
