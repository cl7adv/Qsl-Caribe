<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QSL ELITE v10.3 - Custom Colors & Logos</title>
    <style>
        :root {
            --bg-dark: #0e2431; /* Color exacto solicitado */
            --neon-green: #00ff99;
            --neon-pink: #ff00ff;
            --text-light: #e6faff;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #050a14; color: var(--text-light);
            margin: 0; display: flex; flex-direction: column; align-items: center;
            touch-action: manipulation;
        }

        header { 
            padding: 15px; text-align: center; width: 100%; 
            background: var(--bg-dark); border-bottom: 2px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        header h1 { 
            margin: 0; color: var(--neon-green); font-size: 1.6rem; 
            text-transform: uppercase; text-shadow: 0 0 6px var(--neon-green); 
        }

        .main-container {
            display: flex; flex-direction: row; gap: 20px;
            padding: 20px; max-width: 1400px; width: 100%; box-sizing: border-box;
        }

        .controls-panel {
            flex: 0 0 320px; background: var(--bg-dark);
            padding: 20px; border-radius: 12px; border: 2px solid var(--neon-green);
            height: 85vh; overflow-y: auto; box-shadow: 0 0 8px var(--neon-green);
        }

        .section-label {
            color: var(--neon-green); font-size: 0.8em; margin-top: 15px;
            margin-bottom: 8px; display: block; border-bottom: 1px solid #30363d;
            text-transform: uppercase; font-weight: bold;
        }

        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery-item {
            width: 100%; height: 60px; object-fit: cover; border-radius: 6px;
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
        }
        .gallery-item.active { border-color: var(--neon-pink); box-shadow: 0 0 8px var(--neon-pink); }

        .range-container { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-size: 0.7em; color: #8b949e; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--neon-green); }
        
        input[type="text"], input[type="date"], input[type="time"], input[type="file"] {
            width: 100%; padding: 8px; background: #050a14; border: 1px solid var(--neon-green);
            border-radius: 6px; color: white; margin-bottom: 8px; font-size: 0.9em; box-sizing: border-box;
        }

        .color-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .color-item label { font-size: 0.6em; text-align: center; }

        .logo-control-unit {
            border: 1px solid #333; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.05);
        }

        .btn-download {
            width: 100%; padding: 15px; background: var(--neon-green);
            color: #000; font-weight: bold; border: none; border-radius: 6px;
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        #downloadModal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg-dark); padding: 40px; border-radius: 12px;
            border: 2px solid var(--neon-green); text-align: center;
        }
        .format-btn { padding: 12px 30px; margin: 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .png-btn { background: var(--neon-pink); color: #fff; }
        .jpg-btn { background: #fff; color: #000; }

        .preview-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        canvas { max-width: 95%; height: auto; border-radius: 8px; border: 1px solid var(--neon-green); box-shadow: 0 10px 40px rgba(0,0,0,0.8); }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; height: auto; order: 2; }
            .preview-panel { order: 1; width: 100%; }
        }
    </style>
</head>
<body>

    <header><h1>QSL CARIBEÃ‘O v10.3</h1></header>

    <div class="main-container">
        <div class="controls-panel">
            <span class="section-label">1. Fondo</span>
            <div class="gallery-grid">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" onclick="changeBG(this)">
                <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/28/02/24/ocean-2014647_960_720.jpg" onclick="changeBG(this)">
            </div>
            <input type="file" id="bgInput" accept="image/*" style="margin-top:10px;">

            <span class="section-label">2. Colores y Estilo</span>
            <div class="color-grid">
                <div class="color-item"><label>Indicativo</label><input type="color" id="callColor" value="#ff00ff" oninput="draw()"></div>
                <div class="color-item"><label>Tabla</label><input type="color" id="boxColor" value="#0e2431" oninput="draw()"></div>
                <div class="color-item"><label>Texto Datos</label><input type="color" id="textColor" value="#00ff99" oninput="draw()"></div>
            </div>

            <div class="range-container">
                <label>Ancho Tabla</label>
                <input type="range" id="boxW" min="300" max="860" value="780" oninput="draw()">
                <label>Opacidad Tabla</label>
                <input type="range" id="boxOp" min="0" max="100" value="85" oninput="draw()">
            </div>

            <span class="section-label">3. Mis Datos</span>
            <input type="text" id="myCall" value="CL7ADV" oninput="draw()">
            <input type="text" id="myLocator" value="EL98xx" oninput="draw()">

            <span class="section-label">4. Datos del QSO</span>
            <input type="text" id="toCall" placeholder="Indicativo Destino" oninput="draw()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <input type="date" id="qDate" oninput="draw()">
                <input type="time" id="qTime" oninput="draw()">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="text" id="qBand" placeholder="Band" oninput="draw()">
                <input type="text" id="qMode" placeholder="Mode" oninput="draw()">
                <input type="text" id="qRst" placeholder="RST" oninput="draw()">
            </div>
            <input type="text" id="qMsg" placeholder="73 / Radio, hermandad y comunidad" oninput="draw()">

            <span class="section-label">5. Logos (Max 4)</span>
            <div id="logosContainer">
                <script>
                    for(let i=1; i<=4; i++) {
                        document.write(`
                            <div class="logo-control-unit">
                                <label style="color:var(--neon-pink)">LOGO ${i}</label>
                                <input type="file" id="logoFile${i}" accept="image/*" onchange="loadLogo(${i}, event)">
                                <label>TamaÃ±o</label>
                                <input type="range" id="logoSize${i}" min="20" max="200" value="80" oninput="draw()">
                            </div>
                        `);
                    }
                </script>
            </div>

            <button class="btn-download" onclick="showDownloadMenu()">Descargar QSL</button>
        </div>

        <div class="preview-panel">
            <canvas id="qslCanvas" width="900" height="550"></canvas>
            <p style="font-size: 0.7rem; color: #8b949e; margin-top: 10px;">ðŸ“± Arrastra para mover el texto y los logos.</p>
        </div>
    </div>

    <div id="downloadModal">
        <div class="modal-content">
            <h2 style="color:var(--neon-green);">EXPORTAR QSL</h2>
            <button class="format-btn png-btn" onclick="executeDownload('png')">PNG (HD)</button>
            <button class="format-btn jpg-btn" onclick="executeDownload('jpeg')">JPG (Web)</button>
            <button class="format-btn cancel-btn" onclick="hideDownloadMenu()" style="color:red; background:none; border:none; margin-top:20px; cursor:pointer;">CERRAR</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();
        bgImg.crossOrigin = "anonymous";

        // Estado de logos
        let logos = [
            { img: new Image(), x: 750, y: 50, size: 80, active: false },
            { img: new Image(), x: 750, y: 150, size: 80, active: false },
            { img: new Image(), x: 750, y: 250, size: 80, active: false },
            { img: new Image(), x: 750, y: 350, size: 80, active: false }
        ];

        let posMyCall = { x: 50, y: 110, w: 300 };
        let posDataBox = { x: 60, y: 320 };
        let dragTarget = null;
        let dragIndex = -1;
        let dragOffset = { x: 0, y: 0 };

        function changeBG(el) {
            document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            if(el) { el.classList.add('active'); bgImg.src = el.src; }
        }

        function loadLogo(num, event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                logos[num-1].img.src = e.target.result;
                logos[num-1].active = true;
                logos[num-1].img.onload = draw;
            };
            if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
        }

        bgImg.onload = draw;

        document.getElementById('bgInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                bgImg.src = event.target.result;
                document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            };
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        });

        function showDownloadMenu() { document.getElementById('downloadModal').style.display = 'flex'; }
        function hideDownloadMenu() { document.getElementById('downloadModal').style.display = 'none'; }

        function executeDownload(format) {
            const link = document.createElement('a');
            link.download = `QSL_CL7ADV.${format}`;
            link.href = canvas.toDataURL(`image/${format}`, 0.95);
            link.click();
            hideDownloadMenu();
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrag(e) {
            const coords = getCoords(e);
            
            // Check logos first (higher Z-index)
            for(let i=0; i<4; i++) {
                if(logos[i].active) {
                    const s = parseInt(document.getElementById(`logoSize${i+1}`).value);
                    if(coords.x >= logos[i].x && coords.x <= logos[i].x + s && coords.y >= logos[i].y && coords.y <= logos[i].y + s) {
                        dragTarget = 'logo';
                        dragIndex = i;
                        dragOffset.x = coords.x - logos[i].x;
                        dragOffset.y = coords.y - logos[i].y;
                        return;
                    }
                }
            }

            const bw = parseInt(document.getElementById('boxW').value);
            const bh = 180;

            if (coords.x >= posDataBox.x && coords.x <= posDataBox.x + bw && coords.y >= posDataBox.y && coords.y <= posDataBox.y + bh) {
                dragTarget = 'dataBox';
                dragOffset.x = coords.x - posDataBox.x; dragOffset.y = coords.y - posDataBox.y;
            } else if (coords.x >= posMyCall.x && coords.x <= posMyCall.x + posMyCall.w && coords.y >= posMyCall.y - 80 && coords.y <= posMyCall.y + 60) {
                dragTarget = 'myCall';
                dragOffset.x = coords.x - posMyCall.x; dragOffset.y = coords.y - posMyCall.y;
            }
            if(dragTarget) e.preventDefault();
        }

        function moveDrag(e) {
            if (!dragTarget) return;
            const coords = getCoords(e);
            if (dragTarget === 'dataBox') {
                posDataBox.x = coords.x - dragOffset.x; posDataBox.y = coords.y - dragOffset.y;
            } else if (dragTarget === 'myCall') {
                posMyCall.x = coords.x - dragOffset.x; posMyCall.y = coords.y - dragOffset.y;
            } else if (dragTarget === 'logo') {
                logos[dragIndex].x = coords.x - dragOffset.x;
                logos[dragIndex].y = coords.y - dragOffset.y;
            }
            draw();
            e.preventDefault();
        }

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('touchstart', startDrag);
        window.addEventListener('mousemove', moveDrag);
        window.addEventListener('touchmove', moveDrag, {passive: false});
        window.addEventListener('mouseup', () => dragTarget = null);
        window.addEventListener('touchend', () => dragTarget = null);

        function drawFullLine(label, value, x, y, width, bh, color) {
            const labelText = label.toUpperCase() + ": ";
            const valText = value || "";
            let fontSize = Math.min(bh / 7, width / 11, 28); 
            ctx.fillStyle = color;
            ctx.font = `bold ${fontSize * 0.6}px Verdana`;
            ctx.fillText(labelText, x, y);
            const lw = ctx.measureText(labelText).width;
            ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
            ctx.fillText(valText, x + lw, y);
            ctx.strokeStyle = color; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(x + lw, y + 5); ctx.lineTo(x + width - 10, y + 5); ctx.stroke();
        }

        function draw() {
            const bColor = document.getElementById('boxColor').value;
            const tColor = document.getElementById('textColor').value;
            const cColor = document.getElementById('callColor').value;
            const bOp = document.getElementById('boxOp').value / 100;
            const bw = parseInt(document.getElementById('boxW').value);
            const bh = 180;

            ctx.clearRect(0,0,900,550);
            if(bgImg.src) ctx.drawImage(bgImg, 0, 0, 900, 550);

            // Marca de agua OPTIMIZADA (MÃ¡s pequeÃ±a y transparente)
            ctx.save();
            ctx.globalAlpha = 0.3;
            const watermark = "ZMR-CUBA";
            ctx.font = "bold 14px Verdana"; ctx.textAlign = "right";
            ctx.fillStyle = "white"; 
            ctx.fillText(watermark, 890, 20); 
            ctx.restore();
            ctx.textAlign = "left";

            // Logos
            for(let i=0; i<4; i++) {
                if(logos[i].active) {
                    const s = parseInt(document.getElementById(`logoSize${i+1}`).value);
                    ctx.drawImage(logos[i].img, logos[i].x, logos[i].y, s, s);
                }
            }

            // Mi Indicativo
            ctx.shadowColor = "rgba(0,0,0,0.9)"; ctx.shadowBlur = 15;
            ctx.fillStyle = cColor; ctx.font = "bold 95px Verdana";
            const call = document.getElementById('myCall').value.toUpperCase();
            ctx.fillText(call, posMyCall.x, posMyCall.y);
            
            ctx.fillStyle = "#00ff99"; ctx.font = "bold 35px Verdana";
            ctx.fillText("Locator: " + document.getElementById('myLocator').value.toUpperCase(), posMyCall.x + 5, posMyCall.y + 45);
            posMyCall.w = Math.max(ctx.measureText(call).width, ctx.measureText("Locator: " + document.getElementById('myLocator').value).width) + 30;
            ctx.shadowBlur = 0;

            // Caja QSO
            let r = parseInt(bColor.slice(1,3), 16), g = parseInt(bColor.slice(3,5), 16), b = parseInt(bColor.slice(5,7), 16);
            ctx.fillStyle = `rgba(${r},${g},${b},${bOp})`;
            ctx.fillRect(posDataBox.x, posDataBox.y, bw, bh);
            ctx.strokeStyle = tColor; ctx.lineWidth = 3; ctx.strokeRect(posDataBox.x, posDataBox.y, bw, bh);

            const step = bh / 4;
            const startX = posDataBox.x + 20;
            const innerW = bw - 40;
            drawFullLine("Confirming QSO with", document.getElementById('toCall').value, startX, posDataBox.y + step, innerW, bh, tColor);
            const sub = innerW / 5;
            drawFullLine("Date", document.getElementById('qDate').value, startX, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Time", document.getElementById('qTime').value, startX + sub, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Band", document.getElementById('qBand').value, startX + sub * 2, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Mode", document.getElementById('qMode').value, startX + sub * 3, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("RST",  document.getElementById('qRst').value,  startX + sub * 4, posDataBox.y + step * 2.1, sub, bh, tColor);
            drawFullLine("Remarks / 73", document.getElementById('qMsg').value, startX, posDataBox.y + step * 3.3, innerW, bh, tColor);
        }

        window.onload = () => changeBG(document.querySelector('.gallery-item'));
    </script>
</body>
</html>
